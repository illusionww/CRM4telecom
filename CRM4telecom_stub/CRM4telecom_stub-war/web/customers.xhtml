<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Customers' Balance Control Center</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="customers" var="customer" value="#{cmb.customers}" editable="true" editMode="cell" widgetVar="cellCustomers">
                    <f:facet name="header">
                        Balance Editing with Click
                    </f:facet>
 
                    <p:ajax event="cellEdit" listener="#{cmb.onCellEdit}" update=":form:msgs" />
 
                    <p:column headerText="Customer id">
                        <h:outputText value="#{customer.customerId}" />
                    </p:column>
 
                    <p:column headerText="Balance">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{customer.balance}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText id="input" value='#{customer.balance}' converterMessage=" NaN! Can't update!">
                                    <f:validateDoubleRange/>
                                    <f:ajax event="blur" render="errmsg"/>
                                </p:inputText>
                                <h:message id="errmsg" for="input" style="color:red"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
 
                    <p:column headerText="Status">
                        <h:outputText value="#{customer.status}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
