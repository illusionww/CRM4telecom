<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4telecom | Order #{orderBean.order.orderId}
    </ui:define>

    <ui:define name="menuItems">
        <p:menuitem value="Main Page" action="index?faces-redirect=true" icon="ui-icon-home" /> 
        <p:menuitem value="Order List" action="order_list?faces-redirect=true" icon="ui-icon-arrowthick-1-w" />
    </ui:define>

    <ui:define name="content">
        <p:tabView id="tabPanel">
            <p:tab title="Info">
                <h:form id="viewform">
                    <h1>Order #{orderBean.order.orderId.toString()} info</h1>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Date:" style="font-weight:bold"/>
                        <h:outputText value="#{orderBean.order.orderDate}"/>
                        <h:outputLabel value="State:" style="font-weight:bold"/>
                        <h:outputText value="#{orderBean.order.status}"/>
                        <h:outputLabel value="Priority:" style="font-weight:bold"/>
                        <h:outputText value="#{orderBean.order.priority}"/>
                        <h:outputLabel value="Client:" style="font-weight:bold"/>
                        <h:outputText value="#{orderBean.order.customerId}"/>
                        <h:outputLabel value="Manager:" style="font-weight:bold"/>
                        <h:outputText value="#{orderBean.order.managerId}"/>
                        <h:outputLabel value="Operator:" style="font-weight:bold"/>
                        <h:outputText value="#{orderBean.order.employeeId}"/>
                        <h:outputLabel value="Product:" style="font-weight:bold"/>
                        <h:outputText value="#{orderBean.order.productId.productId}"/>
                        <h:outputLabel value="Tech support:" style="font-weight:bold"/>
                        <p:selectBooleanCheckbox id="techSupport" value="#{orderBean.order.technicalSupportFlag}" disabled="true"/>
                    </h:panelGrid>   
                </h:form>
                <h:form id="statusform">
                    <p:dataTable value="#{orderBean.order.orderProcessing}" var="orderProcessing">
                        <f:facet name="header">Process:</f:facet>

                        <p:column headerText="Step Name">
                            <h:outputText value="#{orderProcessing.stepName}"/>
                        </p:column>

                        <p:column headerText="Description">
                            <h:outputText value="#{orderProcessing.description}"/>
                        </p:column> 

                        <p:column headerText="Start Date">
                            <h:outputText value="#{orderProcessing.startDate}"/>
                        </p:column>   

                        <p:column headerText="End Date">
                            <h:outputText value="#{orderProcessing.endDate}"/>
                        </p:column>
                    </p:dataTable>
                    <h:outputText value="New event:" />
                    <p:selectOneRadio id="grid" value="#{orderBean.event}" layout="grid" columns="1">
                        <f:selectItems value="#{orderBean.events}" var="event"
                                       itemValue="#{event}" itemLabel="#{event.label}"/>
                    </p:selectOneRadio>

                    <p:commandButton id="submitButton" value="Submit" update="statusform" action="#{orderBean.changeState}"/>
                </h:form>
            </p:tab>
            <p:tab title="Edit">
                <h:form id="editform">
                    <p:messages />  

                    <h:panelGrid columns="3" cellpadding="5">  
                        <h:outputLabel for="customerId" value="Customer ID:" />  
                        <p:inputText id="customerId" value="#{orderBean.ov.customerId}" label="Customer"/>  
                        <p:message for="customerId" />   

                        <h:outputLabel for="priority" value="Priority:" /> 
                        <h:selectOneMenu id="priority" value="#{orderBean.ov.priority}">
                            <f:selectItems value="#{orderBean.priorities}" var="priority"
                                           itemValue="#{priority}" itemLabel="#{priority.name()}"/>
                        </h:selectOneMenu>
                        <p:message for="priority" />  

                        <h:outputLabel for="managerId" value="Manager ID:" />  
                        <p:inputText id="managerId" value="#{orderBean.ov.managerId}" label="Manager"/>  
                        <p:message for="managerId" />  

                        <h:outputLabel for="employeeId" value="Operator ID:" />  
                        <p:inputText id="employeeId" value="#{orderBean.ov.employeeId}" label="Operator"/>  
                        <p:message for="employeeId" />  

                        <h:outputLabel for="productId" value="Product ID:" />  
                        <p:inputText id="productId" value="#{orderBean.ov.productId}" label="Product"/>  
                        <p:message for="productId" />  

                        <h:outputLabel for="techSupport" value="Tech support flag:" />  
                        <p:selectBooleanCheckbox id="techSupport" value="#{orderBean.ov.technicalSupportFlag}"/>  
                        <p:message for="techSupport" />  
                    </h:panelGrid>  
                    <p:commandButton value="Save" update="editform :tabPanel:viewform" icon="ui-icon-check" validateClient="true" action="#{orderBean.modify()}" />
                </h:form>
            </p:tab>        
        </p:tabView>
    </ui:define>
</ui:composition>
