<ui:composition template="./templates/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="metadata">

    </ui:define>

    <ui:define name="title">
        CRM4telecom | Add new Customer
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Customers" immediate="true" onclick="clk('customer_list');" />
        <p:menuitem value="&gt;" disabled="true" />
        <p:menuitem value="Add new Customer" immediate="true" onclick="clk('this');" />
    </ui:define>

    <ui:define name="header">
        <h:outputText value="Add new Customer" />
    </ui:define>

    <ui:define name="headerbuttons">
        
    </ui:define>

    <ui:define name="content">
        <h:form id="editform">
            <p:messages />  

            <ui:include src="./frames/customerForm.xhtml" />

            <p:commandButton value="Save" update="editform" icon="ui-icon-check" validateClient="true" action="#{customerInfoBean.create()}"/>
            <p:commandButton value="Cancel" icon="ui-icon-cancel" immediate="true" action="customer_list?faces-redirect=true" />
        </h:form>
    </ui:define>
</ui:composition>
