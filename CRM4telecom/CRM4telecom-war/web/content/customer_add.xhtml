<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4telecom | New customer
    </ui:define>

    <ui:define name="menuItems">
        <p:menuitem value="List of Customers" action="customer_list?faces-redirect=true" icon="ui-icon-arrowthick-1-w" />
    </ui:define>

    <ui:define name="content">
        <h:form id="editform">
            <p:messages />  

            <ui:include src="./templates/customerForm.xhtml" />
            
            <p:commandButton value="Save" update="editform" icon="ui-icon-check" validateClient="true" action="#{customerBean.create()}"/>
            <p:commandButton value="Cancel" icon="ui-icon-cancel" immediate="true" action="customer_list?faces-redirect=true" />
        </h:form>
    </ui:define>
</ui:composition>
