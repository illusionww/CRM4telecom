<ui:composition template="./templates/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{reportBean.param}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        CRM4Telecom | Report
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="Report" immediate="true" onclick="clk('this', event)" />
    </ui:define>

    <ui:define name="header">
        <h:outputText value="Report" />
    </ui:define> 

    <ui:define name="headerbuttons">

    </ui:define>

    <ui:define name="content">
        <o:resourceInclude path="./reports/#{reportBean.param}.jsp" />
    </ui:define>

</ui:composition>
