<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4telecom | Add new Order
    </ui:define>

    <ui:define name="menuItems">
        <p:menuitem value="List of Orders" action="order_list?faces-redirect=true" />
        <p:menuitem value="&gt;" disabled="true" />
        <p:menuitem value="Add new Order" action="order_add?faces-redirect=true"/>
    </ui:define>

    <ui:define name="content">
        <h1>Add new Order</h1>
        <h:form id="editform">
            <p:messages />  

            <ui:include src="./templates/orderForm.xhtml" />

            <p:commandButton value="Save" update="editform" icon="ui-icon-check" validateClient="true" action="#{orderBean.create()}" />
            <p:commandButton value="Cancel" icon="ui-icon-cancel" immediate="true" action="order_list?faces-redirect=true" />
        </h:form>
    </ui:define>
</ui:composition>
