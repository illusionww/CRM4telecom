<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="customer" value="#{orderInfoBean.ov.customerId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        CRM4telecom | Add new Order
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Orders" action="order_list?faces-redirect=true" />
        <p:menuitem value="&gt;" disabled="true" />
        <p:menuitem value="Add new Order" action="order_add?faces-redirect=true"/>
    </ui:define>

    <ui:define name="header">
        <h1>
            <h:outputText value="Add new Order" />
        </h1>
    </ui:define>

    <ui:define name="content">
        <h:form id="editform">
            <p:messages />  

            <ui:include src="./templates/orderForm.xhtml" />

            <p:commandButton value="Save" update="editform" icon="ui-icon-check" validateClient="true" action="#{orderInfoBean.create()}" />
            <p:commandButton value="Cancel" icon="ui-icon-cancel" immediate="true" action="order_list?faces-redirect=true" />
        </h:form>
    </ui:define>
</ui:composition>
