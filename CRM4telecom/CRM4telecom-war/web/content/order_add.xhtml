<ui:composition template="./templates/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="customer" value="#{orderInfoBean.ov.customerId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        CRM4telecom | Add new Order
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Orders" immediate="true" onclick="clk('order_list', event)" />
        <p:menuitem value="&gt;" disabled="true" />
        <p:menuitem value="Add new Order" immediate="true" onclick="clk('this', event);" />
    </ui:define>

    <ui:define name="header">
        <h:outputText value="Add new Order" />
    </ui:define>

    <ui:define name="headerbuttons">

    </ui:define>

    <ui:define name="content">
            <h:form id="editform">
                <div class="col-sm-9" >
                    <ui:include src="./frames/orderForm.xhtml" />

                    <p:commandButton value="Save" update="editform" icon="ui-icon-check" action="#{orderInfoBean.create()}" />
                    <p:commandButton value="Cancel" icon="ui-icon-cancel" immediate="true" action="order_list?faces-redirect=true" />
                </div>
                <div class="col-sm-3">
                    <c:if test="#{orderInfoBean.testOrderType()}">
                        <p:message for="installation-fee" id="hmsgs" />
                        <p:panelGrid id="h" columns="3">
                            <h:outputText />
                            <h:outputText value="onetime" style="font-weight:bold" />
                            <h:outputText value="monthly" style="font-weight:bold" />

                            <h:outputText value="Installation Fee" />
                            <h:inputText id="installation-fee" value="#{orderInfoBean.os.installationFee}"
                                         required="true" label="Installation Fee" converterMessage="Number required">
                                <f:validateLongRange minimum="0" />
                                <p:ajax update="h hmsgs" />
                            </h:inputText>
                            <h:outputText value="â€”" />

                            <h:outputText value="#{orderInfoBean.os.product}" />
                            <h:outputText value="#{orderInfoBean.os.onetimePrice}" />
                            <h:outputText value="#{orderInfoBean.os.monthlyPrice}" />

                            <h:outputText value="Total" style="font-weight:bold"/>
                            <h:outputText value="#{orderInfoBean.totalCost}"  style="font-weight:bold"/>
                            <h:outputText value="#{orderInfoBean.totalMonthly}"  style="font-weight:bold"/>
                        </p:panelGrid>
                    </c:if>
                    <c:if test="#{!orderInfoBean.testOrderType()}" >
                        <ui:fragment id="h" />
                    </c:if>
                </div>
            </h:form>
    </ui:define>
</ui:composition>
