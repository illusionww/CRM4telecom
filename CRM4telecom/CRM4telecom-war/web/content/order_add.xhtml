<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4telecom | Clients
    </ui:define>

    <ui:define name="menuItems">
    </ui:define>

    <ui:define name="content">
        <h1>Add new Order</h1>
        <h:form id="editform">
            <p:messages />  

            <h:panelGrid columns="3" cellpadding="5">  
                <h:outputLabel for="customerId" value="Customer ID:" />  
                <p:inputText id="customerId" value="#{orderBean.validation.customerId}" label="Customer"/>  
                <p:message for="customerId" />  

                <h:outputLabel for="priority" value="Priority:" /> 
                <p:selectOneMenu id="priority" value="#{orderBean.validation.priority}">
                    <f:selectItems value="#{orderBean.priorities}" var="priority"
                                   itemValue="#{priority}" itemLabel="#{priority.name()}"/>
                </p:selectOneMenu>
                <p:message for="priority" />  

                <h:outputLabel for="managerId" value="Manager ID:" />  
                <p:inputText id="managerId" value="#{orderBean.validation.managerId}" label="Manager"/>  
                <p:message for="managerId" />  

                <h:outputLabel for="employeeId" value="Operator ID:" />  
                <p:inputText id="employeeId" value="#{orderBean.validation.employeeId}" label="Operator"/>  
                <p:message for="employeeId" />  

                <h:outputLabel for="product" value="Product ID:" /> 
                <p:selectOneMenu id="product" value="#{orderBean.validation.product}">
                    <f:selectItems value="#{orderBean.product}" var="product"
                                   itemValue="#{product}" itemLabel="#{product.name()}"/>
                </p:selectOneMenu>
                <p:message for="product" />  

                <h:outputLabel for="techSupport" value="Tech support flag:" />  
                <p:selectBooleanCheckbox id="techSupport" value="#{orderBean.validation.technicalSupportFlag}"/>  
                <p:message for="techSupport" />  
            </h:panelGrid>  

            <p:commandButton value="Save" update="editform" icon="ui-icon-check" validateClient="true" action="#{orderBean.create()}" />
        </h:form>
    </ui:define>
</ui:composition>
