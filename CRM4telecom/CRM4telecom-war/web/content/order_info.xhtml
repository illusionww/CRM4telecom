<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsf/composite/composites"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{orderBean.id}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">
        CRM4telecom | Order #{orderBean.order}
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Orders" action="order_list?faces-redirect=true" /> 
        <p:menuitem value="&gt;" disabled="true" />
        <p:menuitem value="Order #{orderBean.order}" action="order_info?faces-redirect=true" /> 
    </ui:define>

    <ui:define name="header">
        <h1>
            <h:outputText value="Order #{orderBean.order}" />
            <h:form id="headerstatus">
                <h:outputLabel value="#{orderBean.order.status.label}" styleClass="customer-status #{orderBean.order.status.color}" />
            </h:form>
        </h1>
    </ui:define>

    <ui:define name="content">
         <f:metadata>
            <o:viewParam name="id" value="#{orderBean.order}" />
        </f:metadata>
        
        <p:tabView id="tabPanel">
            <p:tab title="Info">
                <div class="row">
                    <div class="col-md-6">
                        <h:form>
                            <p:panelGrid styleClass="noBorders" style="width: 100%" columns="2">
                                <h:outputLabel value="Status:" style="float: right"/>
                                <h:outputText value="#{orderBean.order.status.label}"/>

                                <h:outputLabel value="Date:" style="float: right"/>
                                <h:outputText value="#{orderBean.order.orderDate}"/>

                                <h:outputLabel value="Type:" style="float: right"/>
                                <h:outputText value="#{orderBean.order.orderType.label}"/>

                                <h:outputLabel value="Priority:" style="float: right"/>
                                <h:outputText value="#{orderBean.order.priority.label}"/>

                                <h:outputLabel value="Employee:" style="float: right"/>
                                <h:outputText value="#{orderBean.order.employee}"/>

                                <h:outputLabel value="Customer:" style="float: right"/>
                                <h:outputText value="#{orderBean.order.customer}"/>

                                <h:outputLabel value="Product:" style="float: right"/>
                                <h:outputText value="#{orderBean.order.product}"/>

                                <h:outputLabel value="Tech support:" style="float: right"/>
                                <h:panelGroup>
                                    <p:selectBooleanCheckbox id="techSupport" value="#{orderBean.order.techSupport}" disabled="true"/>
                                    <h:outputText value=" #{orderBean.order.techSupport}"/>
                                </h:panelGroup>                                            
                            </p:panelGrid>   
                        </h:form>
                    </div>
                    <div class="col-md-6">
                        <h:form id="statusform">
                            <p:dataTable value="#{orderBean.orderSteps}" var="orderProcessing">
                                <f:facet name="header">
                                    Process:
                                </f:facet>

                                <p:column headerText="Step Name">
                                    <h:outputText value="#{orderProcessing.stepEvent.label}"/>
                                </p:column>

                                <p:column headerText="Description">
                                    <h:outputText value="#{orderProcessing.description}"/>
                                </p:column> 

                                <p:column headerText="Start Date">
                                    <h:outputText value="#{orderProcessing.startDateShort}"/>
                                </p:column>   

                                <p:column headerText="End Date">
                                    <h:outputText value="#{orderProcessing.endDateShort}"/>
                                </p:column>

                                <f:facet name="footer">
                                    <p:commandButton value="To next step" update=":tabPanel:statusform :headerstatus" disabled="#{orderBean.closed}" action="#{orderBean.nextStep}" />
                                    <p:commandButton value="Cancel Order" update=":tabPanel:statusform :headerstatus" action="#{orderBean.cancelOrder}" />
                                </f:facet>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </p:tab>
            <p:tab title="Edit">
                <h:form id="editform">
                    <p:messages />  

                    <ui:include src="./templates/orderForm.xhtml" />

                    <p:commandButton value="Save" icon="ui-icon-check" validateClient="true" action="#{orderBean.modify()}" />
                    <p:commandButton value="Reset" icon="ui-icon-cancel" immediate="true" >
                        <f:ajax render="editform" />
                    </p:commandButton>
                </h:form>
            </p:tab>       
        </p:tabView>

        <h:form id="comments">
            <p:dataGrid var="comment" value="#{orderBean.comment.comments}" columns="1"  
                        rows="5" paginator="true"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="5,10,15">  

                <p:panel header="#{comment.owner} commented at #{comment.date}" style="text-align:center">  
                    <pre>#{comment.text}</pre>  
                </p:panel> 

                <f:facet name="footer">  
                    <p:inputTextarea rows="2" cols="33" value="#{orderBean.comment.text}" placeholder="Type your comment here..." style="width: calc(100% - 110px)"/> 
                    <p:commandButton value="Comment" action="#{orderBean.comment.addComment}" update=":comments" style="float: right"/>
                </f:facet>
            </p:dataGrid>  
        </h:form>

    </ui:define>
</ui:composition>
