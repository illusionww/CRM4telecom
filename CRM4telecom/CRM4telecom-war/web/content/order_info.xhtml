<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsf/composite/composites">
    <ui:define name="windowTitle">
        CRM4telecom | Order #{orderBean.order}
    </ui:define>

    <ui:define name="menuItems">
        <p:menuitem value="List of Orders" action="order_list?faces-redirect=true" /> 
        <p:menuitem value="&gt;" disabled="true" />
        <p:menuitem value="Order #{orderBean.order}" action="order_info?faces-redirect=true" /> 
    </ui:define>

    <ui:define name="content">
        <h1>Order #{orderBean.order}</h1>

        <div class="oinfo-container">
            <div class="oinfo-left">
                <p:tabView id="tabPanel">
                    <p:tab title="Info">
                        <h:form id="viewform">
                            <h:panelGrid styleClass="table-4" columns="4" cellpadding="5">
                                <h:outputLabel value="State:"/>
                                <h:outputText value="#{orderBean.order.status}"/>

                                <h:outputLabel value="Date:"/>
                                <h:outputText value="#{orderBean.order.orderDate}"/>

                                <h:outputLabel value="Priority:"/>
                                <h:outputText value="#{orderBean.order.priority}"/>

                                <h:outputLabel value="Employee:"/>
                                <h:outputText value="#{orderBean.order.employee}"/>

                                <h:outputLabel value="Customer:"/>
                                <h:outputText value="#{orderBean.order.customer}"/>

                                <h:outputLabel value="Product:"/>
                                <h:outputText value="#{orderBean.order.product}"/>

                                <h:outputLabel value="Tech support:"/>
                                <p:selectBooleanCheckbox id="techSupport" value="#{orderBean.order.technicalSupportFlag}" disabled="true"/>
                            </h:panelGrid>   
                        </h:form>
                        <h:form id="statusform">
                            <p:dataTable value="#{orderBean.order.orderProcessing}" var="orderProcessing">
                                <f:facet name="header">Process:</f:facet>

                                <p:column headerText="Step Name">
                                    <h:outputText value="#{orderProcessing.stepEvent.label}"/>
                                </p:column>

                                <p:column headerText="Description">
                                    <h:outputText value="#{orderProcessing.description}"/>
                                </p:column> 

                                <p:column headerText="Start Date">
                                    <h:outputText value="#{orderProcessing.startDate}"/>
                                </p:column>   

                                <p:column headerText="End Date">
                                    <h:outputText value="#{orderProcessing.endDate}"/>
                                </p:column>
                            </p:dataTable>
                            <h:outputText value="New event:" />
                            <p:selectOneRadio id="grid" value="#{orderBean.event}" layout="grid" columns="1">
                                <f:selectItems value="#{orderBean.events}" var="event"
                                               itemValue="#{event}" itemLabel="#{event.label}"/>
                            </p:selectOneRadio>

                            <p:commandButton id="submitButton" value="Submit" update="statusform" action="#{orderBean.changeState}"/>
                        </h:form>
                    </p:tab>
                    <p:tab title="Edit">
                        <h:form id="editform">
                            <p:messages />  

                            <ui:include src="./templates/orderForm.xhtml" />

                            <p:commandButton value="Save" icon="ui-icon-check" validateClient="true" action="#{orderBean.modify()}" />
                            <p:commandButton value="Reset" icon="ui-icon-cancel" immediate="true" >
                                <f:ajax render="editform" />
                            </p:commandButton>
                        </h:form>
                    </p:tab>        
                </p:tabView>
            </div>
            <div class="oinfo-right">
                <h:form id="comments">
                    <p:dataGrid var="comment" value="#{orderBean.comment.comments}" columns="1"  
                                rows="5" paginator="true"  
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                rowsPerPageTemplate="5,10,15">  

                        <p:panel header="#{comment.owner} commented at #{comment.date}" style="text-align:center">  
                            <pre>#{comment.text}</pre>  
                        </p:panel> 

                        <f:facet name="footer">  
                            <p:inputTextarea rows="2" cols="33" value="#{orderBean.comment.text}" style="width: calc(100% - 110px)"/> 
                            <p:commandButton value="Comment" action="#{orderBean.comment.addComment}" update=":comments" style="float: right"/>
                        </f:facet>
                    </p:dataGrid>  
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
