<ui:composition template="./templates/infoTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{orderInfoBean.id}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        CRM4telecom | Order #{orderInfoBean.order}
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Orders" immediate="true" onclick="clk('order_list', event))" /> 
        <p:menuitem value="&gt;" disabled="true" />
        <p:menuitem value="Order #{orderInfoBean.order}" immediate="true" onclick="clk('this', event);" />
    </ui:define>

    <ui:define name="header">
        <h:outputText value="Order #{orderInfoBean.order}" />
    </ui:define>

    <ui:define name="headerbuttons">
        <h:outputLabel value="#{orderInfoBean.order.status.label}" styleClass="customer-status #{orderInfoBean.order.status.color}" />
    </ui:define>

    <ui:define name="leftcolumn">
        <p:panelGrid styleClass="noBorders" style="width: 100%" columns="2">
            <h:outputLabel value="Status:" style="float: right"/>
            <h:outputText value="#{orderInfoBean.order.status.label}"/>

            <h:outputLabel value="Date:" style="float: right"/>
            <h:outputText value="#{orderInfoBean.order.orderDate}"/>

            <h:outputLabel value="Type:" style="float: right"/>
            <h:outputText value="#{orderInfoBean.order.orderType.label}"/>

            <h:outputLabel value="Priority:" style="float: right"/>
            <h:outputText value="#{orderInfoBean.order.priority.label}"/>

            <h:outputLabel value="Employee:" style="float: right"/>
            <h:outputText value="#{orderInfoBean.order.employee}"/>

            <h:outputLabel value="Customer:" style="float: right"/>
            <h:commandLink value="#{orderInfoBean.order.customer}" action="#{orderInfoBean.toCustomer}"/>

            <h:outputLabel value="Product:" style="float: right"/>
            <h:outputText value="#{orderInfoBean.order.product}"/>

            <h:outputLabel value="Tech support:" style="float: right"/>
            <h:panelGroup>
                <p:selectBooleanCheckbox id="techSupport" value="#{orderInfoBean.order.techSupport}" disabled="true"/>
                <h:outputText value=" #{orderInfoBean.order.techSupport}"/>
            </h:panelGroup>                                            
        </p:panelGrid>   
    </ui:define>

    <ui:define name="rightcolumn">
        <p:dataTable value="#{orderInfoBean.orderSteps}" var="orderProcessing">
            <f:facet name="header">
                Process:
            </f:facet>

            <p:column headerText="Step Name">
                <h:outputText value="#{orderProcessing.stepEvent.label}"/>
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{orderProcessing.description}"/>
            </p:column> 

            <p:column headerText="Start Date">
                <h:outputText value="#{orderProcessing.startDateShort}"/>
            </p:column>   

            <p:column headerText="End Date">
                <h:outputText value="#{orderProcessing.endDateShort}"/>
            </p:column>

            <f:facet name="footer">
                <p:commandButton value="To next step" update=":tabPanel:rightcolumn :headerstatus" disabled="#{orderInfoBean.closed}" action="#{orderInfoBean.nextStep}" />
                <p:commandButton value="Cancel Order" update=":tabPanel:rightcolumn :headerstatus" action="#{orderInfoBean.cancelOrder}" />
            </f:facet>
        </p:dataTable>
    </ui:define>

    <ui:define name="infofooter">

    </ui:define>

    <ui:define name="editform">
        <p:messages />  

        <ui:include src="./frames/orderForm.xhtml" />

        <p:commandButton value="Save" icon="ui-icon-check" action="#{orderInfoBean.modify()}" />
        <p:commandButton value="Reset" icon="ui-icon-cancel" immediate="true" >
            <f:ajax render="editform" />
        </p:commandButton>
    </ui:define>

    <ui:define name="footer">
        <p:dataGrid var="comment" value="#{orderInfoBean.comment.comments}" columns="1"  
                    rows="5" paginator="true"  
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="5,10,15">  

            <p:panel header="#{comment.owner} commented at #{comment.date}" style="text-align:center">  
                <pre>#{comment.text}</pre>  
            </p:panel> 

            <f:facet name="footer">  
                <p:inputTextarea rows="2" cols="33" value="#{orderInfoBean.comment.text}" placeholder="Type your comment here..." style="width: calc(100% - 110px)"/> 
                <p:commandButton value="Comment" action="#{orderInfoBean.comment.addComment}" update=":footer" style="float: right"/>
            </f:facet>
        </p:dataGrid>   
    </ui:define>
</ui:composition>
