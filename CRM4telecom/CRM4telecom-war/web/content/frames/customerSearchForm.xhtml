<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">
     
    <h:form id="searchForm">
        <div class="row">
            <div class="col-md-6 form-horizontal">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Customer ID:"/>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <h:outputLabel styleClass="control-label input-group-addon" value="from:"/>
                            <p:inputText value="#{customerListBean.fromID}" style="text-align: right">
                                <f:ajax event="keyup" render=":tableForm" />
                            </p:inputText>
                            <h:outputLabel styleClass="control-label input-group-addon" value="to:"/>
                            <p:inputText value="#{customerListBean.toID}" style="text-align: right">
                                <f:ajax event="keyup" render=":tableForm" />
                            </p:inputText>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="First Name:"/>
                    <div class="col-sm-9">
                        <p:inputText  value="#{customerListBean.firstName}">
                            <f:ajax event="keyup" render=":tableForm" />
                        </p:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Last Name:"/>
                    <div class="col-sm-9">
                        <p:inputText  value="#{customerListBean.lastName}">
                            <f:ajax event="keyup" render=":tableForm" />
                        </p:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Email:"/>
                    <div class="col-sm-9">
                        <p:inputText  value="#{customerListBean.email}">
                            <f:ajax event="keyup" render=":tableForm" />
                        </p:inputText>
                    </div>
                </div>
            </div>
            <div class="col-md-6 form-horizontal">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Street:"/>
                    <div class="col-sm-9">
                        <p:inputText value="#{customerListBean.street}">
                            <f:ajax event="keyup" render=":tableForm" />
                        </p:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Building/Flat:"/>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <h:outputLabel styleClass="control-label input-group-addon" value="Building:"/>
                            <p:inputText value="#{customerListBean.building}" style="text-align: right">
                                <f:ajax event="keyup" render=":tableForm" />
                            </p:inputText>
                            <h:outputLabel styleClass="control-label input-group-addon" value="Flat:"/>
                            <p:inputText value="#{customerListBean.flat}" style="text-align: right">
                                <f:ajax event="keyup" render=":tableForm" />
                            </p:inputText>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Phone number:"/>
                    <div class="col-sm-9">
                        <p:inputText value="#{customerListBean.phoneNumber}">
                            <f:ajax event="keyup" render=":tableForm" />
                        </p:inputText>
                    </div>
                </div>
                <div class="form-group" style="height: 30px">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Statuses:"/>
                    <div class="col-sm-9">
                        <p:selectCheckboxMenu value="#{customerListBean.selectedStatuses}" label="Statuses" panelStyle="width:220px">  
                            <f:selectItems value="#{resourcesBean.customerStatuses}"/>  
                            <f:ajax event="change" render=":tableForm" />
                        </p:selectCheckboxMenu>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
