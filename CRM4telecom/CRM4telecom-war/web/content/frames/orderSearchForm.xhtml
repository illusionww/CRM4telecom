<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">
    <h:form id="searchForm">
        <div class="row">
            <div class="col-md-6 form-horizontal">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Order ID:"/>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <h:outputLabel styleClass="control-label input-group-addon" value="from:"/>
                            <p:inputText value="#{orderListBean.fromID}" style="text-align: right">
                                <f:ajax event="keyup" render=":tableForm" />
                            </p:inputText>
                            <h:outputLabel styleClass="control-label input-group-addon" value="to:"/>
                            <p:inputText value="#{orderListBean.toID}" style="text-align: right">
                                <f:ajax event="keyup" render=":tableForm" />
                            </p:inputText>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Customer:"/>
                    <div class="col-sm-9">
                        <p:inputText value="#{orderListBean.customer}" >
                            <f:ajax event="keyup" render=":tableForm" />
                        </p:inputText>
                    </div>
                </div>
                <div class="form-group" style="height: 30px">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Priorities:"/>
                    <div class="col-sm-9">
                        <p:selectCheckboxMenu value="#{orderListBean.selectedPriorities}" label="Priorities" panelStyle="width:220px">  
                            <f:selectItems value="#{resourcesBean.priorities}"/>  
                            <f:ajax event="change" render=":tableForm" />
                        </p:selectCheckboxMenu>
                    </div>
                </div>
            </div>
            <div class="col-md-6 form-horizontal">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Authorized by:"/>
                    <div class="col-sm-9">
                        <p:inputText value="#{orderListBean.employee}">
                            <f:ajax event="keyup" render=":tableForm" />
                        </p:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Date ranges:"/>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <h:outputLabel styleClass="control-label input-group-addon" value="from:"/>
                            <p:calendar id="fromDate" maxdate="#{orderListBean.toDate}" value="#{orderListBean.fromDate}" style="text-align: right">
                                <f:ajax event="dateSelect" render=":tableForm toDate" />
                                <f:ajax event="keyup" render=":tableForm toDate" />
                            </p:calendar>
                            <h:outputLabel styleClass="control-label input-group-addon" value="to:"/>
                            <p:calendar id="toDate" value="#{orderListBean.toDate}"  mindate="#{orderListBean.fromDate}" style="text-align: right">
                                <f:ajax event="dateSelect" render=":tableForm fromDate" />
                                <f:ajax event="keyup" render=":tableForm fromDate" />
                            </p:calendar>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="height: 30px">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Statuses:"/>
                    <div class="col-sm-9">
                        <p:selectCheckboxMenu value="#{orderListBean.selectedStatuses}" label="Statuses" panelStyle="width:220px">  
                            <f:selectItems value="#{resourcesBean.orderStatuses}"/>  
                            <f:ajax event="change" render=":tableForm" />
                        </p:selectCheckboxMenu>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
