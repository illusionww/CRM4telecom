<ui:composition template="./templates/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="metadata">

    </ui:define>

    <ui:define name="title">
        CRM4telecom | Customers
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Customers" immediate="true" onclick="clk('this', event);" />
    </ui:define>

    <ui:define name="header">
        <h:outputText value="List of Customers" />
    </ui:define>

    <ui:define name="headerbuttons">
        <div style="margin-top: -3px">
            <p:commandButton value="Add customer" action="#{navigationBean.toAddCustomer}" icon="ui-icon-plus"/>
            <p:menuButton value="Reports">  
                <p:menuitem value="Average price of services for different markets" action="report?faces-redirect=true&amp;id=avg_prices_for_markets" icon="ui-icon-document"/>  
                <p:menuitem value="Number of customers per street and region" action="report?faces-redirect=true&amp;id=streets_num_of_customers" icon="ui-icon-document"/>  
            </p:menuButton> 
        </div>
    </ui:define>

    <ui:define name="content">
        <p:fieldset legend="Search" toggleable="true" toggleSpeed="500" collapsed="true">  
            <div class="search-wrap">
                <ui:include src="./frames/customerSearchForm.xhtml" />
            </div>
        </p:fieldset>

        <h:form id="tableForm">  
            <p:dataTable var="customer" value="#{customerListBean.lazyModel}" paginator="true" rows="10"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                         rowsPerPageTemplate="5,10,15,20,30,50,100,200" selectionMode="single" selection="#{customerListBean.selected}"  id="customerTable" lazy="true">  

                <p:ajax event="rowSelect" update=":tableForm" oncomplete="afterLoad();"/>   

                <p:column headerText="ID" sortBy="customerId" filterBy="#{customer.customerId}">  
                    <h:outputText value="#{customer.customerId}" />  
                </p:column>  

                <p:column headerText="First Name" sortBy="firstName" filterBy="#{customer.firstName}">  
                    <h:outputText value="#{customer.firstName}" />  
                </p:column>  

                <p:column headerText="Last Name" sortBy="lastName" filterBy="#{customer.lastName}">  
                    <h:outputText value="#{customer.lastName}" />  
                </p:column>  

                <p:column headerText="Email" sortBy="email" filterBy="#{customer.email}">  
                    <h:outputText value="#{customer.email}" />  
                </p:column> 

                <p:column headerText="Phone number" sortBy="phoneNumber" filterBy="#{customer.phoneNumber}">  
                    <h:outputText value="#{customer.phoneNumber}" />  
                </p:column> 
            </p:dataTable> 

            <script id="clk_exec" lang="javascript">
                function afterLoad() {
                    clk('customer_info?id=#{customerListBean.selected.customerId.toString()}#');
                }
            </script>
        </h:form> 
    </ui:define>
</ui:composition>
