<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="metadata">

    </ui:define>

    <ui:define name="title">
        CRM4Telecom | Users
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Users" immediate="true" onclick="location.reload();" />
    </ui:define>

    <ui:define name="header">
        <h1>
            <h:outputText value="List of Users" />
            <h:form>  
                <p:commandButton value="Add User" action="user_add?faces-redirect=true"/>  
            </h:form>
        </h1>
    </ui:define> 

    <ui:define name="content">  

        <h:form id="tableForm">
            <p:dataTable value="#{userListBean.users}" var="user">

                <p:column headerText="Username">
                    <h:outputText value="#{user.login}"/>
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{user.type.label}"/>
                </p:column>

                <p:column headerText="Employee">
                    <h:outputText value="#{user.employeeId}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
