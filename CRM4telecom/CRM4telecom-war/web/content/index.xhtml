<ui:composition template="./templates/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="metadata">

    </ui:define>

    <ui:define name="title">
        CRM4Telecom
    </ui:define>

    <ui:define name="navbar">

    </ui:define>

    <ui:define name="header">

    </ui:define>

    <ui:define name="headerbuttons">

    </ui:define>

    <ui:define name="content">
        <h:outputText value="Last activity #{session.lastAccessedTime}" style="float: right">
            <f:convertDateTime pattern="d-M-yyyy" type="long" />
        </h:outputText>

        <center>
            <div style="padding-top: 30px; padding-bottom: 10px">
                <h:outputText value="CRM4telecom" style="color:black; font-family: Georgia, serif; font-size:70px;" />
            </div>
        </center>

        <div class="container">
            <p:accordionPanel multiple="true" activeIndex="0,1,2">  
                <p:tab title="Common info" >
                    Number of customers: #{resourcesBean.customersCount}<br/>
                    Number of orders: #{resourcesBean.ordersCount}<br/>
                    bla bla<br/>
                    bla bla<br/>
                    bla bla<br/>
                </p:tab>
                <p:tab title="Common actions">
                    <center>
                        <h:form>
                            <p:commandButton value="Customers" styleClass="index-button" onclick="clk('customer_list')" />
                            <p:commandButton value="Add customer" styleClass="index-button" onclick="clk('customer_add')" />
                            <p:commandButton value="Orders" styleClass="index-button" onclick="clk('order_list')" />
                            <p:commandButton value="Add order" styleClass="index-button" onclick="clk('order_add')" />
                        </h:form>
                    </center>
                </p:tab>
                <c:if test="#{userBean.isAdmin}">
                    <p:tab title="Admin actions">
                        <center>
                            <h:form>
                                <p:commandButton value="Users" styleClass="index-button" onclick="clk('user_list')" />
                                <p:commandButton value="Add user" styleClass="index-button" onclick="clk('user_add')" />
                            </h:form>
                        </center> 
                    </p:tab>
                </c:if>
            </p:accordionPanel>
        </div>
    </ui:define>
</ui:composition>
