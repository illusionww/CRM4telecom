<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="metadata">

    </ui:define>

    <ui:define name="title">
        CRM4Telecom
    </ui:define>

    <ui:define name="navbar">

    </ui:define>

    <ui:define name="header">
        <center>
            <div style="padding: 20px">
                <h:outputText value="CRM4telecom" style="color:black; font-family: Georgia, serif; font-size:70px;" />
            </div>
        </center>
    </ui:define>

    <ui:define name="content">
        <h1>Common info</h1>
        <p style="font-family: Courier New">
            Number of customers: #{resourcesBean.customersCount}<br/>
            Number of orders: #{resourcesBean.ordersCount}<br/>
            bla bla<br/>
            bla bla<br/>
            bla bla<br/>
        </p>

        <h1>Common actions</h1>
        <h:form>
            <center>
                <p:commandButton value="Customers" styleClass="index-button" action="customer_list?faces-redirect=true"/>
                <p:commandButton value="Add customer" styleClass="index-button" action="customer_add?faces-redirect=true"/>
                <p:commandButton value="Orders" styleClass="index-button" action="order_list?faces-redirect=true"/>
            </center>
        </h:form>
        <c:if test="#{userBean.isAdmin}">
            <h1>Admin actions</h1>
            <h:form>
                <center>
                    <p:commandButton value="Users" styleClass="index-button" action="user_list?faces-redirect=true" />
                    <p:commandButton value="Add user" styleClass="index-button" action="user_add?faces-redirect=true" />
                </center>
            </h:form>
        </c:if>


    </ui:define>
</ui:composition>
