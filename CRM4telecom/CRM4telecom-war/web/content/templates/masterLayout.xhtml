<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="default.css"/>

        <title>
            <ui:insert name="windowTitle">
                CRM4telecom
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <div id="header" class="container-fluid">
            <h:form id="headerForm">
                <p:menubar>  
                    <p:menuitem value="CRM4telecom" action="index?faces-redirect=true" immediate="true" styleClass="header-logo" />

                    <ui:insert name="navHierarhy" />

                    <f:facet name="options">  
                        <p:menuButton id="navigation" value="Go to..." style="margin-right:10px">  
                            <p:menuitem value="List of customers" action="customer_list?faces-redirect=true" immediate="true" icon="ui-icon-note"/>  
                            <p:menuitem value="List of orders" action="order_list?faces-redirect=true" immediate="true" icon="ui-icon-note"/>  
                            <p:menuitem value="Add customer" action="#{customerBean.toAddCustomer}" immediate="true" icon="ui-icon-plus"/> 
                            <p:menuitem value="Add order" action="#{orderBean.toAddOrder}" immediate="true" icon="ui-icon-plus"/>
                            <p:separator />  
                            <p:menuitem value="Main Page" action="index?faces-redirect=true" icon="ui-icon-home"/>  
                        </p:menuButton>
                        <p:commandButton value="Logout #{userBean.uname}" icon="ui-icon-extlink" immediate="true" action="#{userBean.logout}" />  
                    </f:facet>  
                </p:menubar> 
            </h:form>

            <ui:insert name="header" />
        </div>

        <div id="content" class="container-fluid">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
