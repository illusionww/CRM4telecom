<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="searchForm">
        <div class="row">
            <div class="col-md-6 form-horizontal">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Order id:"/>
                    <div class="col-sm-9">
                        <p:inputText value="#{orderSearchBean.order}">
                            <f:ajax event="change" render=":tableForm" />
                        </p:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Employee:"/>
                    <div class="col-sm-9">
                        <p:inputText value="#{orderSearchBean.employee}">
                            <f:ajax event="change" render=":tableForm" />
                        </p:inputText>
                    </div>
                </div>
                <div class="form-group" style="height: 30px">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Priorities:"/>
                    <div class="col-sm-9">
                        <p:selectCheckboxMenu value="#{orderSearchBean.selectedPriorities}" label="Priorities" panelStyle="width:220px">  
                            <f:selectItems value="#{resourcesBean.priorities}"/>  
                            <f:ajax event="change" render=":tableForm" />
                        </p:selectCheckboxMenu>
                    </div>
                </div>
            </div>
            <div class="col-md-6 form-horizontal">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Customer:"/>
                    <div class="col-sm-9">
                        <p:inputText value="#{orderSearchBean.customer}" >
                            <f:ajax event="change" render=":tableForm" />
                        </p:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Date ranges:"/>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <h:outputLabel styleClass="col-sm-2 control-label" value="from:"/>
                                    <div class="col-sm-10">
                                         <p:calendar id="fromDate" maxdate="#{orderSearchBean.toDate}" value="#{orderSearchBean.fromDate}" >
                                            <f:ajax event="dateSelect" render=":tableForm" />
                                            <f:ajax event="change" render=":tableForm" />
                                            <f:ajax event="dateSelect" render="toDate" />
                                            <f:ajax event="change" render="toDate" />
                                        </p:calendar>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <h:outputLabel styleClass="col-sm-2 control-label" value="to:"/>
                                    <div class="col-sm-10">
                                        <p:calendar id="toDate" value="#{orderSearchBean.toDate}"  mindate="#{orderSearchBean.fromDate}" >
                                            <f:ajax event="dateSelect" render=":tableForm" />
                                            <f:ajax event="change" render=":tableForm" />
                                            <f:ajax event="dateSelect" render="fromDate" />
                                            <f:ajax event="change" render="fromDate" />
                                        </p:calendar>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="height: 30px">
                    <h:outputLabel styleClass="col-sm-3 control-label" value="Statuses:"/>
                    <div class="col-sm-9">
                        <p:selectCheckboxMenu value="#{orderSearchBean.selectedStatuses}" label="Statuses" panelStyle="width:220px">  
                            <f:selectItems value="#{resourcesBean.statuses}"/>  
                            <f:ajax event="change" render=":tableForm" />
                        </p:selectCheckboxMenu>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
