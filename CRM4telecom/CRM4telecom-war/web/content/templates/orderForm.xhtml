<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:panelGrid styleClass="table-3" columns="3" cellpadding="5">  
        <h:outputLabel for="customer" value="Customer:" />  
        <p:autoComplete id="customer" value="#{orderBean.validation.customer}"   
                        completeMethod="#{orderValidationBean.completeCustomer}"/>  
        <p:message for="customer" /> 

        <h:outputLabel for="priority" value="Priority:" /> 
        <p:selectOneMenu id="priority" value="#{orderBean.validation.priority}">
            <f:selectItems value="#{orderBean.priorities}" var="priority"
                           itemValue="#{priority}" itemLabel="#{priority.name()}"/>
        </p:selectOneMenu>
        <p:message for="priority" />  

        <h:outputLabel for="employee" value="Employee:" />
        <p:autoComplete id="employee" value="#{orderBean.validation.employee}"   
                        completeMethod="#{orderValidationBean.completeEmployee}"/>  
        <p:message for="employee" />  

        <h:outputLabel for="product" value="Product:" /> 
        <p:selectOneMenu id="product" value="#{orderBean.validation.product}">
            <f:selectItems value="#{orderBean.product}" var="product"
                           itemValue="#{product}" itemLabel="#{product}"/>
        </p:selectOneMenu>
        <p:message for="product" />  

        <c:if test="#{orderBean.validation.isNewOrder()}">
            <h:outputLabel for="techSupport" value="Tech support:" />  
            <p:selectBooleanCheckbox id="techSupport" value="#{orderBean.validation.technicalSupportFlag}"/>  
            <p:message for="techSupport" />  
        </c:if>
    </h:panelGrid>  
</ui:composition>
