<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <div class="form-horizontal">
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label" for="customer" value="Customer:" />  
            <div class="col-sm-4">
                <p:autoComplete id="customer" value="#{orderBean.ov.customer}"   
                                completeMethod="#{orderValidationBean.completeCustomer}"/> 
            </div>
            <div class="col-sm-4">
                <p:message for="customer" />
            </div>
        </div>
        <c:if test="#{orderBean.ov.isNewOrder()}">
            <div class="form-group">
                <h:outputLabel styleClass="col-sm-2 control-label" for="type" value="Type:" /> 
                <div class="col-sm-4">
                    <p:selectOneMenu id="type" value="#{orderBean.ov.type}">
                        <f:selectItems value="#{resourcesBean.types}" var="type"
                                       itemValue="#{type}" itemLabel="#{type.label}"/>
                    </p:selectOneMenu>
                </div>
                <div class="col-sm-4">
                    <p:message for="type" /> 
                </div>
            </div>
        </c:if>
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label" for="priority" value="Priority:" /> 
            <div class="col-sm-4">
                <p:selectOneMenu id="priority" value="#{orderBean.ov.priority}">
                    <f:selectItems value="#{resourcesBean.priorities}" var="priority"
                                   itemValue="#{priority}" itemLabel="#{priority.label}"/>
                </p:selectOneMenu>
            </div>
            <div class="col-sm-4">
                <p:message for="priority" /> 
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label" for="employee" value="Employee:" />  
            <div class="col-sm-4">
                <p:autoComplete id="employee" value="#{orderBean.ov.employee}"   
                                completeMethod="#{orderValidationBean.completeEmployee}"/>  
            </div>
            <div class="col-sm-4">
                <p:message for="employee" />
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label" for="product" value="Product ID:" />  
            <div class="col-sm-4">
                <p:selectOneMenu id="product" value="#{orderBean.ov.product}">
                    <f:selectItems value="#{resourcesBean.product}" var="product"
                                   itemValue="#{product}" itemLabel="#{product}"/>
                </p:selectOneMenu>
            </div>
            <div class="col-sm-4">
                <p:message for="product" />
            </div>
        </div>

        <c:if test="#{orderBean.ov.isNewOrder()}">
            <div class="form-group">
                <h:outputLabel styleClass="col-sm-2 control-label" for="techSupport" value="Tech support flag:" />  
                <div class="col-sm-4">
                    <p:selectBooleanCheckbox id="techSupport" value="#{orderBean.ov.technicalSupportFlag}"/>   
                </div>
                <div class="col-sm-4">
                    <p:message for="techSupport" />
                </div>
            </div>
        </c:if>
    </div>
</ui:composition>
