<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="metadata">

    </ui:define>

    <ui:define name="title">
        CRM4Telecom | Orders
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Orders" action="order_list?faces-redirect=true"/>  
    </ui:define>

    <ui:define name="header">
        <h1>
            <h:outputText value="List of Orders" />
            <h:form>  
                <p:commandButton value="Add Order" action="order_add?faces-redirect=true"/>  
            </h:form>
        </h1>
    </ui:define> 

    <ui:define name="content">
        <p:fieldset legend="Search" toggleable="true" toggleSpeed="500" collapsed="true">
            <div class="search-wrap">
                <ui:include src="./templates/orderSearchForm.xhtml" />
            </div>
        </p:fieldset>   

        <h:form id="tableForm">
            <p:dataTable var="order" value="#{orderSearchBean.lazyModel}" paginator="true" rows="10" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                         rowsPerPageTemplate="5,10,15,20,30,50,100,200" selectionMode="single" selection="#{orderSearchBean.selected}" id="orderTable" lazy="true">  

                <p:ajax event="rowSelect" listener="#{orderSearchBean.onRowSelect}" />

                <p:column headerText="ID" sortBy="orderId" filterBy="#{order.orderId}">  
                    <h:outputText value="#{order.orderId}" />  
                </p:column>  

                <p:column headerText="Customer" sortBy="customerId" filterBy="#{order.customerId}">  
                    <h:outputText value="#{order.customer}" />  
                </p:column>

                <p:column headerText="Date" sortBy="orderDate" filterBy="#{order.orderDate}">  
                    <h:outputText value="#{order.orderDate}" />  
                </p:column>  

                <p:column headerText="Product" sortBy="productId" filterBy="#{order.product}">  
                    <h:outputText value="#{order.product}" />  
                </p:column>

                <p:column headerText="Priority" sortBy="priority" filterBy="#{order.priority}">  
                    <h:outputText value="#{order.priority}" />  
                </p:column>  

                <p:column headerText="Status" sortBy="status" filterBy="#{order.status}">  
                    <h:outputText value="#{order.status}" />  
                </p:column> 

                <p:column headerText="Employee" sortBy="employeeId" filterBy="#{order.employeeId}">  
                    <h:outputText value="#{order.employee}" />  
                </p:column> 
            </p:dataTable>  
        </h:form>
    </ui:define>

</ui:composition>
