<ui:composition template="./templates/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="metadata">

    </ui:define>

    <ui:define name="title">
        CRM4Telecom | Orders
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Orders" immediate="true" onclick="clk('this')" />
    </ui:define>

    <ui:define name="header">
        <h:outputText value="List of Orders" />
    </ui:define> 

    <ui:define name="headerbuttons">
        <div style="margin-top: -3px">
            <p:commandButton value="Add Order" onclick="clk('order_add')"/>  
            <p:menuButton value="Reports" >  
                <p:menuitem value="Average processing time of engineer appoint" action="report?faces-redirect=true&amp;id=len_of_eng_app" icon="ui-icon-document"/>  
                <p:menuitem value="Number of orders per month" action="report?faces-redirect=true&amp;id=months_num_of_orders" icon="ui-icon-document"/>  
            </p:menuButton> 
        </div>
    </ui:define>

    <ui:define name="content">
        <p:fieldset legend="Search" toggleable="true" toggleSpeed="500" collapsed="true">
            <div class="search-wrap">
                <ui:include src="./frames/orderSearchForm.xhtml" />
            </div>
        </p:fieldset>   

        <h:form id="tableForm">
            <p:dataTable var="order" value="#{orderListBean.lazyModel}" paginator="true" rows="10" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                         rowsPerPageTemplate="5,10,15,20,30,50,100,200" selectionMode="single" selection="#{orderListBean.selected}" id="orderTable" lazy="true">  

                <p:ajax event="rowSelect" listener="#{orderListBean.onRowSelect}" />

                <p:column headerText="ID" sortBy="orderId" filterBy="#{order.orderId}">  
                    <h:outputText value="#{order.orderId}" />  
                </p:column>  

                <p:column headerText="Customer" sortBy="customerId" filterBy="#{order.customerId}">  
                    <h:outputText value="#{order.customer}" />  
                </p:column>

                <p:column headerText="Date" sortBy="orderDate" filterBy="#{order.orderDate}">  
                    <h:outputText value="#{order.orderDate}" />  
                </p:column>  

                <p:column headerText="Product" sortBy="productId" filterBy="#{order.product}">  
                    <h:outputText value="#{order.product}" />  
                </p:column>

                <p:column headerText="Priority" sortBy="priority" filterBy="#{order.priority}">  
                    <h:outputText value="#{order.priority}" />  
                </p:column>  

                <p:column headerText="Status" sortBy="status" filterBy="#{order.status}">  
                    <h:outputText value="#{order.status}" />  
                </p:column> 

                <p:column headerText="Employee" sortBy="employeeId" filterBy="#{order.employeeId}">  
                    <h:outputText value="#{order.employee}" />  
                </p:column> 
            </p:dataTable>  
        </h:form>
    </ui:define>

</ui:composition>
