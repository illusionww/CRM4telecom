<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4Telecom | Add user
    </ui:define>
    
    <ui:define name="menuItems">
        
    </ui:define>
    
    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid styleClass="list" columns="3" cellpadding="5">
                <h:outputLabel for="login"  value="Login:"/>
                <p:inputText id="login" value="#{adduserBean.login}"/>
                <p:message for="login" />
                
                <h:outputLabel value="Password:"/>
                <p:password id="password" value="#{adduserBean.password}"/>
                <p:message for="password" />
                
                <h:outputLabel value="Type:"/>
                <p:inputText id="type" value="#{adduserBean.type}"/>
                <p:message for="type" />
                
                <h:outputLabel value="Employee ID:"/>
                <p:inputText id="employee" value="#{adduserBean.employeeid}"/>
                <p:message for="employee" />
            </h:panelGrid>
            <p:commandButton value="Save" icon="ui-icon-check" action="#{adduserBean.create()}" />
            <p:commandButton value="Cancel" icon="ui-icon-cancel" immediate="true" action="index?faces-redirect=true" />
        </h:form>
    </ui:define>
</ui:composition>
