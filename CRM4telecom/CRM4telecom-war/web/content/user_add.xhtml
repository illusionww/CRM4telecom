<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4Telecom | Add user
    </ui:define>

    <ui:define name="navHierarhy">
        <p:menuitem value="Add User" action="user_add?faces-redirect=true"/>  
    </ui:define>

    <ui:define name="header">
        <h1>
            <h:outputText value="Add new User" />
        </h1> 
    </ui:define> 

    <ui:define name="content">
        <h:form id="editform">
            <p:messages />
            
            <ui:include src="./templates/userForm.xhtml" />
            
            <p:commandButton value="Save" icon="ui-icon-check" action="#{userValidationBean.create()}" />
            <p:commandButton value="Cancel" icon="ui-icon-cancel" immediate="true" action="index?faces-redirect=true" />
        </h:form>
    </ui:define>
</ui:composition>
