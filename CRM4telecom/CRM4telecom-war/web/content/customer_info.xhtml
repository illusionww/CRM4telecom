<ui:composition template="./templates/infoTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{customerInfoBean.id}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        CRM4telecom | Client #{customerInfoBean.customer.customerId}
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Customers" immediate="true" onclick="clk('customer_list')" />
        <p:menuitem value="&gt;" disabled="true" />
        <p:menuitem value="Customer #{customerInfoBean.customer}" immediate="true" onclick="clk('this');" />
    </ui:define>

    <ui:define name="header">
        <h:outputText value="Customer #{customerInfoBean.customer}" />
    </ui:define>

    <ui:define name="headerbuttons">
        <h:outputLabel value="#{customerInfoBean.customer.status.label}" styleClass="customer-status #{customerInfoBean.customer.status.color}" />
    </ui:define>

    <ui:define name="leftcolumn">
        <p:panelGrid styleClass="noBorders" style="width: 100%;" columns="2">
            <h:outputText value="First name:" styleClass="leftcolumn"/>
            <h:outputText value="#{customerInfoBean.customer.firstName}"/>

            <h:outputText value="Last name:" styleClass="leftcolumn"/>
            <h:outputText value="#{customerInfoBean.customer.lastName}"/>

            <h:outputText value="Status:" styleClass="leftcolumn"/>
            <h:outputText value="#{customerInfoBean.customer.status.label}"/>

            <h:outputText value="E-mail:" styleClass="leftcolumn"/>
            <h:outputText value="#{customerInfoBean.customer.email}"/>

            <h:outputText value="Street:" styleClass="leftcolumn"/>
            <h:outputText value="#{customerInfoBean.customer.street}"/>

            <h:outputText value="Building:" styleClass="leftcolumn"/>
            <h:outputText value="#{customerInfoBean.customer.building}"/>

            <h:outputText value="Flat:" styleClass="leftcolumn"/>
            <h:outputText value="#{customerInfoBean.customer.flat}"/>

            <h:outputText value="Phone number:" styleClass="leftcolumn"/>
            <h:outputText value="#{customerInfoBean.customer.phoneNumber}"/>

            <h:outputText value="Balance:" styleClass="leftcolumn"/>
            <h:panelGroup>
                <h:outputText value="#{customerInfoBean.customer.balance}"/>
                <p:commandButton value="Synchronize" style="float: right; margin-top: -5px; margin-bottom: -10px" icon="ui-icon-arrowrefresh-1-s" action="#{customerInfoBean.syncBalance()}"> 
                    <f:ajax render="leftcolumn" />
                </p:commandButton>
                <p:commandButton value="Update" style="float: right; margin-top: -5px; margin-bottom: -10px" icon="ui-icon-arrowrefresh-1-s" action="#{customerInfoBean.updBalance()}" >
                    <f:ajax render="leftcolumn" />
                </p:commandButton>
            </h:panelGroup>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rightcolumn">
        <p:dataTable value="#{customerInfoBean.markets}" var="market">
            <f:facet name="header">
                Markets
            </f:facet>

            <p:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{market.marketId}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{market.name}"/>
            </p:column>     

            <p:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{market.description}"/>
            </p:column> 
        </p:dataTable>
    </ui:define>

    <ui:define name="infofooter">
        <div class="row">
            <div class="col-md-6">
                <p:dataTable value="#{customerInfoBean.customer.staticIpList}" var="ip">
                    <f:facet name="header">
                        Statical IP
                    </f:facet>

                    <p:column headerText="Statical IP">
                        <f:facet name="header">IP</f:facet>
                        <h:outputText value="#{ip.ip}"/>
                    </p:column>

                    <p:column headerText="Statical IP">
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{ip.status}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="col-md-6">
                <p:dataTable value="#{customerInfoBean.customer.phoneNumberList}" var="phone">
                    <f:facet name="header">
                        Phone numbers
                    </f:facet>

                    <p:column headerText="Phone number">
                        <h:outputText value="#{phone.phoneNumber}"/>
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{phone.status}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
        <p:dataTable value="#{customerInfoBean.customer.ordersList}" var="order"
                     selectionMode="single" selection="#{customerInfoBean.selectedOrder}" rowKey="#{order.orderId}">
            <f:facet name="header">
                Orders
            </f:facet>

            <p:ajax event="rowSelect" listener="#{customerInfoBean.toSelectedOrder}" />

            <p:column headerText="ID" sortBy="orderId" filterBy="#{order.orderId}">  
                <h:outputText value="#{order.orderId}" />  
            </p:column>  

            <p:column headerText="Date" sortBy="orderDate" filterBy="#{order.orderDate}">  
                <h:outputText value="#{order.orderDate}" />  
            </p:column>  

            <p:column headerText="Product" sortBy="productId" filterBy="#{order.product}">  
                <h:outputText value="#{order.product}" />  
            </p:column>

            <p:column headerText="Priority" sortBy="priority" filterBy="#{order.priority}">  
                <h:outputText value="#{order.priority}" />  
            </p:column>  

            <p:column headerText="Status" sortBy="status" filterBy="#{order.status}">  
                <h:outputText value="#{order.status}" />  
            </p:column> 

            <p:column headerText="Employee" sortBy="employeeId" filterBy="#{order.employeeId}">  
                <h:outputText value="#{order.employee}" />  
            </p:column>

            <f:facet name="footer">  
                <p:commandButton value="Add Order" icon="ui-icon-plus" immediate="true" action="#{customerInfoBean.toAddOrder}" />
            </f:facet>
        </p:dataTable>
    </ui:define>

    <ui:define name="editform">
        <p:messages />  

        <ui:include src="./frames/customerForm.xhtml" />

        <p:commandButton value="Save" update="editform" icon="ui-icon-check" action="#{customerInfoBean.modify()}" />
        <p:commandButton value="Reset" icon="ui-icon-cancel" immediate="true" >
            <f:ajax render="editform" />
        </p:commandButton>
    </ui:define>

    <ui:define name="footer">

    </ui:define>
</ui:composition>
