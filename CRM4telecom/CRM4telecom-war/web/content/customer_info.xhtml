<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{customerInfoBean.id}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        CRM4telecom | Client #{customerInfoBean.customer.customerId}
    </ui:define>

    <ui:define name="navbar">
        <p:menuitem value="List of Customers" action="customer_list?faces-redirect=true" />
        <p:menuitem value="&gt;" disabled="true" />
        <p:menuitem value="Customer #{customerInfoBean.customer}" action="customer_info">
            <f:param name="faces-redirect" value="true" />
            <f:param name="id" value="#{customerInfoBean.customer.customerId.toString()}" />
        </p:menuitem>
    </ui:define>

    <ui:define name="header">
        <h1>
            <h:outputText value="Customer #{customerInfoBean.customer}" />
            <h:form id="headerstatus">
                <h:outputLabel value="#{customerInfoBean.customer.status.label}" styleClass="customer-status #{customerInfoBean.customer.status.color}" />
            </h:form>
        </h1>
    </ui:define>

    <ui:define name="content">
        <p:tabView>
            <p:tab title="Info">
                <h:form id="infoform">
                    <div class="row">
                        <div class="col-md-6">
                            <p:panelGrid styleClass="noBorders" style="width: 100%" columns="2">
                                <h:outputLabel value="First name:" style="float: right"/>
                                <h:outputText value="#{customerInfoBean.customer.firstName}"/>

                                <h:outputLabel value="Last name:" style="float: right"/>
                                <h:outputText value="#{customerInfoBean.customer.lastName}"/>

                                <h:outputLabel value="Status:" style="float: right"/>
                                <h:outputText value="#{customerInfoBean.customer.status.label}"/>

                                <h:outputLabel value="E-mail:" style="float: right"/>
                                <h:outputText value="#{customerInfoBean.customer.email}"/>

                                <h:outputLabel value="Street:" style="float: right"/>
                                <h:outputText value="#{customerInfoBean.customer.street}"/>

                                <h:outputLabel value="Building:" style="float: right"/>
                                <h:outputText value="#{customerInfoBean.customer.building}"/>

                                <h:outputLabel value="Flat:" style="float: right"/>
                                <h:outputText value="#{customerInfoBean.customer.flat}"/>

                                <h:outputLabel value="Phone number:" style="float: right"/>
                                <h:outputText value="#{customerInfoBean.customer.phoneNumber}"/>

                                <h:outputLabel value="Balance:" style="float: right"/>
                                <h:panelGroup>
                                    <h:outputText value="#{customerInfoBean.customer.balance}"/>
                                    <p:commandButton value="Synchronize" style="float: right;" icon="ui-icon-arrowrefresh-1-s" action="#{customerInfoBean.syncBalance()}"/> 
                                    <p:commandButton value="Update" style="float: right; margin-right: 10px" icon="ui-icon-arrowrefresh-1-s" action="#{customerInfoBean.updBalance()}" >
                                        <f:ajax render="infoform" />
                                    </p:commandButton>
                                </h:panelGroup>

                            </p:panelGrid>     
                        </div>
                        <div class="col-md-6">
                            <p:dataTable value="#{customerInfoBean.customer.phoneNumberList}" var="phone">
                                <f:facet name="header">
                                    Phone numbers
                                </f:facet>

                                <p:column headerText="Phone number">
                                    <h:outputText value="#{phone.phoneNumber}"/>
                                </p:column>

                                <p:column headerText="Status">
                                    <h:outputText value="#{phone.status}"/>
                                </p:column>
                            </p:dataTable>

                            <p:dataTable value="#{customerInfoBean.customer.staticIpList}" var="ip">
                                <f:facet name="header">
                                    Statical IP
                                </f:facet>

                                <p:column headerText="Statical IP">
                                    <f:facet name="header">IP</f:facet>
                                    <h:outputText value="#{ip.ip}"/>
                                </p:column>

                                <p:column headerText="Statical IP">
                                    <f:facet name="header">Status</f:facet>
                                    <h:outputText value="#{ip.status}"/>
                                </p:column>
                            </p:dataTable>

                            <p:dataTable value="#{customerInfoBean.markets}" var="market">
                                <f:facet name="header">
                                    Markets
                                </f:facet>

                                <p:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{market.marketId}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">Name</f:facet>
                                    <h:outputText value="#{market.name}"/>
                                </p:column>     

                                <p:column>
                                    <f:facet name="header">Description</f:facet>
                                    <h:outputText value="#{market.description}"/>
                                </p:column> 
                            </p:dataTable>
                        </div>
                    </div>

                    <p:dataTable value="#{customerInfoBean.customer.ordersList}" var="order"
                                 selectionMode="single" selection="#{orderInfoBean.order}" rowKey="#{order.orderId}">
                        <f:facet name="header">
                            Orders
                        </f:facet>

                        <p:ajax event="rowSelect" listener="#{orderListBean.onRowSelect}" />

                        <p:column headerText="ID" sortBy="orderId" filterBy="#{order.orderId}">  
                            <h:outputText value="#{order.orderId}" />  
                        </p:column>  

                        <p:column headerText="Date" sortBy="orderDate" filterBy="#{order.orderDate}">  
                            <h:outputText value="#{order.orderDate}" />  
                        </p:column>  

                        <p:column headerText="Product" sortBy="productId" filterBy="#{order.product}">  
                            <h:outputText value="#{order.product}" />  
                        </p:column>

                        <p:column headerText="Priority" sortBy="priority" filterBy="#{order.priority}">  
                            <h:outputText value="#{order.priority}" />  
                        </p:column>  

                        <p:column headerText="Status" sortBy="status" filterBy="#{order.status}">  
                            <h:outputText value="#{order.status}" />  
                        </p:column> 

                        <p:column headerText="Employee" sortBy="employeeId" filterBy="#{order.employeeId}">  
                            <h:outputText value="#{order.employee}" />  
                        </p:column>

                        <f:facet name="footer">  
                            <p:commandButton value="Add Order" icon="ui-icon-plus" immediate="true" action="order_add">
                                <f:param name="faces-redirect" value="true" />
                                <f:param name="customerId" value="#{customerInfoBean.customer.customerId}" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </p:tab>
            <p:tab title="Edit">
                <h:form id="editform">
                    <p:messages />  

                    <ui:include src="./templates/customerForm.xhtml" />

                    <p:commandButton value="Save" update="editform" icon="ui-icon-check" validateClient="true" action="#{customerInfoBean.modify()}" />
                    <p:commandButton value="Reset" icon="ui-icon-cancel" immediate="true" >
                        <f:ajax render="editform" />
                    </p:commandButton>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
