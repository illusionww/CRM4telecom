<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4telecom | Client #{customerBean.customer.customerId}
    </ui:define>

    <ui:define name="menuItems">
        <p:menuitem value="List of Customers" action="customer_list?faces-redirect=true" />
        <p:menuitem value="&gt;" disabled="true" />
        <p:menuitem value="Customer #{customerBean.customer}" action="customer_info?faces-redirect=true" />
    </ui:define>

    <ui:define name="content">
        <h1>Customer #{customerBean.customer}</h1>
        <p:tabView>
            <p:tab title="Info">
                <h:form>
                    <h:panelGrid styleClass="table-4" columns="4" cellpadding="5">
                        <h:outputLabel value="First name:"/>
                        <h:outputText value="#{customerBean.customer.firstName}"/>

                        <h:outputLabel value="Street:"/>
                        <h:outputText value="#{customerBean.customer.street}"/>

                        <h:outputLabel value="Last name:"/>
                        <h:outputText value="#{customerBean.customer.lastName}"/>

                        <h:outputLabel value="Building:"/>
                        <h:outputText value="#{customerBean.customer.building}"/>

                        <h:outputLabel value="E-mail:"/>
                        <h:outputText value="#{customerBean.customer.email}"/>

                        <h:outputLabel value="Flat:"/>
                        <h:outputText value="#{customerBean.customer.flat}"/>

                        <h:outputLabel value="Phone number:"/>
                        <h:outputText value="#{customerBean.customer.phoneNumber}"/>

                        <h:outputLabel value="Balance:"/>
                        <h:outputText value="#{customerBean.customer.balance}"/>
                    </h:panelGrid>       

                    <h:panelGrid class="table-2" columns="2" cellpadding="5">
                        <p:dataTable value="#{customerBean.customer.phoneNumberList}" var="phone">
                            <p:column headerText="Phone numbers">
                                <h:outputText value="#{phone.toString}"/>
                            </p:column>
                        </p:dataTable>

                        <p:dataTable value="#{customerBean.customer.staticIpList}" var="ip">
                            <p:column headerText="Statical IP">
                                <h:outputText value="#{ip}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>


                    <p:dataTable value="#{customerBean.customer.ordersList}" var="order"
                                 selectionMode="single" selection="#{orderBean.order}" rowKey="#{order.orderId}">
                        <f:facet name="header">
                            Orders
                        </f:facet>

                        <p:ajax event="rowSelect" listener="#{orderBean.onRowSelect}" />

                        <p:column headerText="ID">
                            <p:commandLink value="#{order.orderId}"/>
                        </p:column>

                        <p:column headerText="State">
                            <h:outputText value="#{order.status}"/>
                        </p:column>

                        <p:column headerText="Priority">
                            <h:outputText value="#{order.priority}"/>
                        </p:column>

                        <p:column headerText="Type">
                            <h:outputText value="#{order.orderType}"/>
                        </p:column>
                        
                        <f:facet name="footer">  
                            <p:commandButton value="Add Order" icon="ui-icon-plus" immediate="true" action="#{customerBean.toAddOrder}" />
                        </f:facet>
                    </p:dataTable>

                    <p:dataTable value="#{customerBean.customer.marketsCustomersList}" var="market">
                        <f:facet name="header">
                            Markets
                        </f:facet>

                        <p:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{market.marketId}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{market.market.name}"/>
                        </p:column>     

                        <p:column>
                            <f:facet name="header">Start date</f:facet>
                            <h:outputText value="#{market.startDate.toString}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">End date</f:facet>
                            <h:outputText value="#{market.endDate.toString}"/>
                        </p:column>     
                    </p:dataTable>
                </h:form>
            </p:tab>
            <p:tab title="Edit">
                <h:form id="editform">
                    <p:messages />  

                    <ui:include src="./templates/customerForm.xhtml" />

                    <p:commandButton value="Save" update="editform" icon="ui-icon-check" validateClient="true" action="#{customerBean.modify()}" />
                    <p:commandButton value="Reset" icon="ui-icon-cancel" immediate="true" >
                        <f:ajax render="editform" />
                    </p:commandButton>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
