<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4Telecom
    </ui:define>
    <ui:define name="menuItems">
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="login"  value="Login" style="font-weight:bold"/>
                <h:inputText id="login" value="#{adduserBean.login}"/>
                <p:message for="login" />
                <h:outputLabel value="Password" style="font-weight:bold"/>
                <p:password id="password" value="#{adduserBean.password}"/>
                <p:message for="password" />
                <h:outputLabel value="Type:" style="font-weight:bold"/>
                <h:inputText id="type" value="#{adduserBean.type}"/>
                <p:message for="type" />
                <h:outputLabel value="Employee" style="font-weight:bold"/>
                <h:inputText id="employee" value="#{adduserBean.employeeid}"/>
                <p:message for="employee" />
            </h:panelGrid>
            <h:commandButton value="Save" action="#{adduserBean.create()}" />
        </h:form>
    </ui:define>
</ui:composition>
