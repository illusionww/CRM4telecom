<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Telecom | Clients</title>
    </h:head>
    <h:body>
        <h:form>
            <p:breadCrumb style="width: 150px">
                <p:menuitem value="Main page" url="index.xhtml"/>
            </p:breadCrumb><br/><br/>
            <p:commandButton value="Новый клиент" action="new_client"/><br/>
            <p:dataTable value="#{requestBean.customersList}" var="customer" style="width: 700px">
                <p:column>
                    <f:facet name="header">Фамилия</f:facet>
                    <p:commandLink value="#{customer.lastName}" action="#{navigationBean.toCustomerInfo(customer)}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Имя</f:facet>
                    #{customer.firstName}
                </p:column>
                <p:column>
                    <f:facet name="header">E-mail</f:facet>
                    #{customer.email}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
