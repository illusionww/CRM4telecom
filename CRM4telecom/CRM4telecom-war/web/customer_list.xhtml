<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>CRM4telecom | Clients</title>
    </h:head>
    <h:body>
        <h:form>
            <table><tr>
                    <td valign="top">
                        <p:menu>
                            <p:submenu label="Navigation">
                                <p:menuitem value="To main page" url="index.xhtml"/>
                                <p:menuitem value="To order list" url="order_list.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Editing">
                                <p:menuitem value="Новый клиент" url="new_client.xhtml"/>
                            </p:submenu>
                        </p:menu><br/><br/>
                    </td>
                    <td valign="top">
                        <center>
                            <p:dataTable value="#{customerBean.customers}" var="customer" style="width: 700px;">
                                
                                <p:ajax event="rowSelect" listener="#{customerBean.onRowSelect}" />
                                
                                <p:column sortBy="lastName" filterBy="#{customer.lastName}">
                                    <f:facet name="header">Фамилия</f:facet>
                                    <h:outputText value="#{customer.lastName}"/>
                                </p:column>
                                <p:column sortBy="firstName" filterBy="#{customer.firstName}">
                                    <f:facet name="header">Имя</f:facet>
                                        #{customer.firstName}
                                </p:column>
                                <p:column sortBy="email" filterBy="#{customer.email}">
                                    <f:facet name="header">E-mail</f:facet>
                                        #{customer.email}
                                </p:column>
                            </p:dataTable></center>
                    </td>
                </tr></table>
        </h:form>
    </h:body>
</html>
