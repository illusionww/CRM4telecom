<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4telecom | Clients
    </ui:define>

    <ui:define name="menuItems">
    </ui:define>

    <ui:define name="content">
        <h1>List of Customers</h1>

        <p:fieldset legend="Search" toggleable="true" toggleSpeed="500" collapsed="true">  
            <h:form id="searchForm">

            </h:form>
        </p:fieldset>  

        <h:form id="tableForm">  
            <p:dataTable var="customer" value="#{customerBean.customers}" paginator="true" rows="10"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                         rowsPerPageTemplate="5,10,15,20,30,50,100,200" selectionMode="single" selection="#{customerBean.customer}" id="customerTable" lazy="true">  

                <p:ajax event="rowSelect" listener="#{customerBean.onRowSelect}" />

                <p:column headerText="ID" sortBy="customerId" filterBy="#{customer.customerId}">  
                    <h:outputText value="#{customer.customerId}" />  
                </p:column>  

                <p:column headerText="First Name" sortBy="firstName" filterBy="#{customer.firstName}">  
                    <h:outputText value="#{customer.firstName}" />  
                </p:column>  

                <p:column headerText="Last Name" sortBy="lastName" filterBy="#{customer.lastName}">  
                    <h:outputText value="#{customer.lastName}" />  
                </p:column>  

                <p:column headerText="Email" sortBy="email" filterBy="#{customer.email}">  
                    <h:outputText value="#{customer.email}" />  
                </p:column>  

                <f:facet name="footer">  
                    <p:commandButton value="Add Customer" action="new_customer?faces-redirect=true" icon="ui-icon-plus"/>  
                </f:facet>
            </p:dataTable>  
        </h:form>  
    </ui:define>
</ui:composition>
