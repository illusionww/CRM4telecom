<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4telecom | Clients
    </ui:define>

    <ui:define name="menuItems">
    </ui:define>


    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Orderd id:" style="font-weight:bold"/>
                <h:inputText value="#{searchOrderBean.orderId}"/>
                <h:outputLabel value="Customer id:" style="font-weight:bold"/>
                <h:inputText value="#{searchOrderBean.customerId}"/>
                <h:outputLabel value="Employee id:" style="font-weight:bold"/>
                <h:inputText value="#{searchOrderBean.employeeId}"/>
                <h:outputLabel value="Priority:" style="font-weight:bold"/>
                <p:selectManyCheckbox  value="#{searchOrderBean.priority}">  
                    <f:selectItem itemLabel="Critical" itemValue="Critical" />  
                    <f:selectItem itemLabel="High" itemValue="High" />  
                    <f:selectItem itemLabel="Normal" itemValue="Normal" />  
                    <f:selectItem itemLabel="Low" itemValue="Low" />  
                </p:selectManyCheckbox>
                <h:outputLabel value="Type:" style="font-weight:bold"/>
                <p:selectManyCheckbox  value="#{searchOrderBean.type}">  
                    <f:selectItem itemLabel="Opened" itemValue="Opened" />  
                    <f:selectItem itemLabel="Closed" itemValue="Closed" />  
                </p:selectManyCheckbox>
                <h:outputLabel value="Status:" style="font-weight:bold"/>
                <p:selectManyCheckbox  value="#{searchOrderBean.status}">  
                    <f:selectItem itemLabel="Created" itemValue="Created" />  
                    <f:selectItem itemLabel="SENT TO TECHSUPPORT" itemValue="SENT TO TECHSUPPORT" />  
                    <f:selectItem itemLabel="ENGINEER APPOINTED" itemValue="ENGINEER APPOINTED" />  
                    <f:selectItem itemLabel="DELAY" itemValue="DELAY" />
                    <f:selectItem itemLabel="READY" itemValue="READY" />
                    <f:selectItem itemLabel="DONE" itemValue="DONE" />
                    <f:selectItem itemLabel="CANCELLED" itemValue="CANCELLED" />
                </p:selectManyCheckbox>
                <h3>Date</h3>  
                <p:calendar value="#{searchOrderBean.orderDate}" id="popupCal" /> 
                <h:commandButton value="Search" action="#{searchOrderBean.search}"/>
            </h:panelGrid>
            <p:dataTable var="orders" value="#{searchOrderBean.order}" scrollable="true" selection="#{searchOrderBean.selectedorder}"  scrollHeight="200" id="customerTable" style="margin-top:20px" >  
                <p:column headerText="Order id" sortBy="orderId" filterBy="#{orders.orderId}">  
                    <h:outputText value="#{orders.orderId}" />  
                </p:column>  
                <p:column headerText="Status" sortBy="Status" filterBy="#{orders.status}">  
                    <h:outputText value="#{orders.status}" />  
                </p:column>
                <p:column headerText="Priority" sortBy="Priority" filterBy="#{orders.priority}">  
                    <h:outputText value="#{orders.priority}" />  
                </p:column>    
                <p:column headerText="Type" sortBy="Type" filterBy="#{orders.orderType}">  
                    <h:outputText value="#{orders.orderType}" />  
                </p:column>    
                <p:column headerText="Date" sortBy="Date" filterBy="#{orders.orderDate}">  
                    <h:outputText value="#{orders.orderDate}" />  
                </p:column>
                <p:column headerText="Customer Id" sortBy="Customer id" filterBy="#{orders.customerId}">  
                    <h:outputText value="#{orders.customerId}" />
                </p:column>    
                <p:column headerText="Employee id" sortBy="Employee id" filterBy="#{orders.employeeId}">  
                    <h:outputText value="#{orders.employeeId}" />  
                </p:column>    
            </p:dataTable>  
        </h:form>  
    </ui:define>
</ui:composition>
