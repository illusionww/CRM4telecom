<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search_order</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                CRM4telecom | Clients
            </ui:define>

            <ui:define name="menuItems">
                <p:menuitem value="Main Page" action="index" icon="ui-icon-home" /> 
            </ui:define>

            
            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Orderd id:" style="font-weight:bold"/>
                        <h:inputText value="#{searchOrderBean.customerId}"/>
                        <h:outputLabel value="Priority:" style="font-weight:bold"/>
                        <p:selectManyCheckbox  value="#{searchOrderBean.priority}">  
                            <f:selectItem itemLabel="Critical" itemValue="Option 1" />  
                            <f:selectItem itemLabel="High" itemValue="Option 2" />  
                            <f:selectItem itemLabel="Normal" itemValue="Option 3" />  
                            <f:selectItem itemLabel="Low" itemValue="Option 4" />  
                        </p:selectManyCheckbox>
                        <h:outputLabel value="Type:" style="font-weight:bold"/>
                        <p:selectManyCheckbox  value="#{searchOrderBean.type}">  
                            <f:selectItem itemLabel="Open" itemValue="Option 1" />  
                            <f:selectItem itemLabel="Close" itemValue="Option 2" />  
                        </p:selectManyCheckbox>
                        <h:outputLabel value="Status:" style="font-weight:bold"/>
                        <p:selectManyCheckbox  value="#{searchOrderBean.status}">  
                            <f:selectItem itemLabel="Created" itemValue="Option 1" />  
                            <f:selectItem itemLabel="SENT TO TECHSUPPORT" itemValue="Option 2" />  
                            <f:selectItem itemLabel="ENGINEER APPOINTED" itemValue="Option 3" />  
                            <f:selectItem itemLabel="DELAY" itemValue="Option 4" />
                            <f:selectItem itemLabel="READY" itemValue="Option 5" />
                            <f:selectItem itemLabel="DONE" itemValue="Option 6" />
                            <f:selectItem itemLabel="CANCELLED" itemValue="Option 7" />
                        </p:selectManyCheckbox>
                        
                         </h:panelGrid>
                        <p:dataTable var="orders" value="#{searchOrderBean.order}" scrollable="true" selection="#{searchOrderBean.selectedorder}"  scrollHeight="200" id="customerTable" style="margin-top:20px" >  

                        <p:column headerText="ID" sortBy="orderId" filterBy="#{orders.orderId}">  
                            <h:outputText value="#{orders.orderId}" />  
                        </p:column>  

                        <p:column headerText="Status" sortBy="Status" filterBy="#{orders.status}">  
                            <h:outputText value="#{orders.status}" />  
                        </p:column>  

                    </p:dataTable>  
                        
                   
                </h:form>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
