<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="default.css"/>

        <title>CRM4telecom | Login</title>
    </h:head>

    <h:body>
        <div id="header" class="container-fluid">
            <h:form>
                <p:menubar>
                    <p:menuitem value="CRM4telecom" action="content/index?faces-redirect=true" styleClass="header-logo" />

                    <f:facet name="options">  
                        <p:commandButton  value="Login" icon="ui-icon-key" action="login?faces-redirect=true" />  
                    </f:facet>  
                </p:menubar> 
            </h:form>
        </div>

        <div id="content" class="container-fluid">
            <center>
                <div style="padding: 20px">
                    <h:outputText value="CRM4telecom" style="color:black; font-family: Georgia, serif; font-size:70px;" />
                </div>
            </center>

            <h1>Log in</h1>
            
            Login here using your username and password
            (Cookies must be enabled in your browser)<br/><br/>
            
            <h:form id="loginForm">
                <p:messages />  

                <div class="row">
                    <div class="col-sm-4 form-horizontal">
                        <div class="form-group">
                            <p:outputLabel value="Username" styleClass="col-sm-3 control-label"/>
                            <div class="col-sm-8">
                                <p:inputText id="username" value="#{userBean.uname}" styleClass="form-control" placeholder="Enter your username" required="true" requiredMessage="Please enter your username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Password" styleClass="col-sm-3 control-label"/>
                            <div class="col-sm-8">
                                <p:password id="password" value="#{userBean.password}" styleClass="form-control" placeholder="Enter your password" required="true" requiredMessage="Please enter your password" />
                            </div>
                        </div>
                    </div>
                </div>
                <p:commandButton value="Log in" update="loginForm" action="#{userBean.login}" />
            </h:form>
        </div>
    </h:body>
</html>
