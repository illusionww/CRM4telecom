<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="signin.css"/>

        <title>CRM4telecom | Login</title>
    </h:head>

    <h:body>
        <div id="header" class="container-fluid">
            <h:form>
                <p:menubar>
                    <p:menuitem value="CRM4telecom" action="content/index?faces-redirect=true" styleClass="header-logo" />

                    <f:facet name="options">  
                        <p:commandButton value="Login" icon="ui-icon-key" action="login?faces-redirect=true" />  
                    </f:facet>  
                </p:menubar> 
            </h:form>
        </div>

        <div id="content" class="container-fluid">
            <center>
                <div style="padding: 20px">
                    <h:outputText value="CRM4telecom" style="color:black; font-family: Georgia, serif; font-size:70px;" />
                </div>
            </center>

            <h1>Log in</h1>

            Login here using your username and password
            (Cookies must be enabled in your browser)

            <div class="container">
                <h:form id="loginForm" class="form-signin">
                    <h2 class="form-signin-heading" style="margin-top: 0px;">Sign in</h2>
                    <p:messages />
                    <p:inputText styleClass="form-control username" placeholder="Username" id="username" value="#{userBean.uname}" required="true" requiredMessage="Please enter your username" />
                    <p:password styleClass="form-control password" placeholder="Password" id="password" value="#{userBean.password}" required="true" requiredMessage="Please enter your password" />
                    <p:commandButton value="Sign in" update="loginForm" action="#{userBean.login}" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
