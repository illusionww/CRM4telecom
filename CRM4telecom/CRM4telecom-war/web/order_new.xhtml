<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>New order </title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                CRM4telecom | Clients
            </ui:define>

            <ui:define name="menuItems">
                <p:menuitem value="Main Page" action="index" icon="ui-icon-home" /> 
            </ui:define>

            <ui:define name="content">
                <h:form id="editform">
                    <p:messages />  

                    <h:panelGrid columns="3" cellpadding="5">  
                        <h:outputLabel for="customerId" value="Customer ID:" />  
                        <p:inputText id="customerId" value="#{orderBean.ov.customerId}" label="Customer"/>  
                        <p:message for="customerId" />  

                        <h:outputLabel for="priority" value="Priority:" /> 
                        <h:selectOneMenu id="priority" value="#{orderBean.ov.priority}">
                            <f:selectItems value="#{orderBean.priorities}" var="priority"
                                           itemValue="#{priority}" itemLabel="#{priority.name()}"/>
                        </h:selectOneMenu>
                        <p:message for="priority" />  

                        <h:outputLabel for="managerId" value="Manager ID:" />  
                        <p:inputText id="managerId" value="#{orderBean.ov.managerId}" label="Manager"/>  
                        <p:message for="managerId" />  

                        <h:outputLabel for="employeeId" value="Operator ID:" />  
                        <p:inputText id="employeeId" value="#{orderBean.ov.employeeId}" label="Operator"/>  
                        <p:message for="employeeId" />  

                        <h:outputLabel for="productId" value="Product ID:" />  
                        <p:inputText id="productId" value="#{orderBean.ov.productId}" label="Product"/>  
                        <p:message for="productId" />  

                        <h:outputLabel for="techSupport" value="Tech support flag:" />  
                        <p:selectBooleanCheckbox id="techSupport" value="#{orderBean.ov.technicalSupportFlag}"/>  
                        <p:message for="techSupport" />  
                    </h:panelGrid>  
                    <p:commandButton value="Save" update="editform" icon="ui-icon-check" validateClient="true" action="#{orderBean.create()}" />
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
