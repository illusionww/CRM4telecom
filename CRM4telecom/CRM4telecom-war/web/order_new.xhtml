<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>New order </title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                CRM4telecom | Clients
            </ui:define>

            <ui:define name="menuItems">
                <p:menuitem value="Main Page" action="index" icon="ui-icon-home" /> 
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Order id" style="font-weight:bold"/>
                        <h:inputText value="#{createBean.orderId}"/>
                        <h:outputLabel value="Customer id" style="font-weight:bold"/>
                        <h:inputText value="#{createBean.customerId}"/>
                        <h:outputLabel value="Employee id" style="font-weight:bold"/>
                        <h:inputText value="#{createBean.employeeId}"/>
                        <h:outputLabel value="Product id" style="font-weight:bold"/>
                        <h:inputText value="#{createBean.productId}"/>
                        <h:outputLabel value="Priority:" style="font-weight:bold"/>
                        <p:selectOneRadio  value="#{createBean.priority}">  
                            <f:selectItem itemLabel="Critical" itemValue="Critical" />  
                            <f:selectItem itemLabel="High" itemValue="High" />  
                            <f:selectItem itemLabel="Normal" itemValue="Normal" />  
                            <f:selectItem itemLabel="Low" itemValue="Low" />  
                        </p:selectOneRadio>
                        <h:outputLabel value="Type:" style="font-weight:bold"/>
                        <p:selectOneRadio  value="#{createBean.type}">  
                            <f:selectItem itemLabel="Opened" itemValue="Opened" />  
                            <f:selectItem itemLabel="Closed" itemValue="Closed" />  
                        </p:selectOneRadio>
                        <h:outputLabel value="Status:" style="font-weight:bold"/>
                        <p:selectOneRadio  value="#{createBean.status}">  
                            <f:selectItem itemLabel="Created" itemValue="Created" />  
                            <f:selectItem itemLabel="SENT TO TECHSUPPORT" itemValue="SENT TO TECHSUPPORT" />  
                            <f:selectItem itemLabel="ENGINEER APPOINTED" itemValue="ENGINEER APPOINTED" />  
                            <f:selectItem itemLabel="DELAY" itemValue="DELAY" />
                            <f:selectItem itemLabel="READY" itemValue="READY" />
                            <f:selectItem itemLabel="DONE" itemValue="DONE" />
                            <f:selectItem itemLabel="CANCELLED" itemValue="CANCELLED" />
                        </p:selectOneRadio>
                        <h3>Date</h3>  
                        <p:calendar value="#{createBean.orderDate}" id="popupCal" />
                        <h:outputLabel value="Tehnical flag" style="font-weight:bold"/>
                        <h:inputText value="#{createBean.technicalSupportFlag}"/>
                        <h:outputLabel value="Comment" style="font-weight:bold"/>
                        <h:inputText value="#{createBean.typeComment}"/>

                        <h:commandButton value="Create" action="#{createBean.create()}"  />    
                    </h:panelGrid>

                </h:form>  
            </ui:define>
        </ui:composition>

    </h:body>
</html>
