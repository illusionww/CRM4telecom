<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4telecom | New customer
    </ui:define>

    <ui:define name="menuItems">
        <p:menuitem value="Main Page" action="index?faces-redirect=true" icon="ui-icon-home" /> 
        <p:menuitem value="Customer List" action="customer_list?faces-redirect=true" icon="ui-icon-arrowthick-1-w" />
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="ID:" style="font-weight:bold"/>
                <h:inputText value="#{createCustomerBean.customerId}"/>
                <h:outputLabel value="Фамилия:" style="font-weight:bold"/>
                <h:inputText value="#{createCustomerBean.lastName}"/>
                <h:outputLabel value="Имя:" style="font-weight:bold"/>
                <h:inputText value="#{createCustomerBean.firstName}"/>
                <h:outputLabel value="E-mail:" style="font-weight:bold"/>
                <h:inputText value="#{createCustomerBean.email}"/>

                <h:outputLabel value="Улица:" style="font-weight:bold"/>
                <h:inputText value="#{createCustomerBean.street}"/>
                <h:outputLabel value="Дом:" style="font-weight:bold"/>
                <h:inputText value="#{createCustomerBean.building}"/>
                <h:outputLabel value="Квартира:" style="font-weight:bold"/>
                <h:inputText value="#{createCustomerBean.flat}"/>
                <h:outputLabel value="Телефон:" style="font-weight:bold"/>
                <p:inputMask value="#{createCustomerBean.phoneNumber}"   
                             mask="(999) 999-9999" style="width:130px"/>  

                <h:outputLabel value="Статус:" style="font-weight:bold"/>
                <h:inputText value="#{createCustomerBean.status}"/>

            </h:panelGrid>

            <h:commandButton value="Save" action="#{createCustomerBean.create()}" />
        </h:form>
    </ui:define>
</ui:composition>
