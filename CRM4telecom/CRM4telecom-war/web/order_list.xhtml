<ui:composition template="./templates/masterLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="windowTitle">
        CRM4Telecom | Orders
    </ui:define>

    <ui:define name="menuItems">
    </ui:define>

    <ui:define name="content">
        <h1>List of Orders</h1>

        <p:fieldset legend="Search" toggleable="true" toggleSpeed="500" collapsed="true">  
            <h:form id="searchForm">
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel value="Orderd id:"/>
                    <p:inputText value="#{orderBean.search.order}">
                        <f:ajax event="change" render=":tableForm" />
                    </p:inputText>
                    <h:outputLabel value="Customer id:"/>
                    <p:inputText value="#{orderBean.search.customer}" >
                        <f:ajax event="change" render=":tableForm" />
                    </p:inputText>
                    <h:outputLabel value="Employee id:"/>
                    <p:inputText value="#{orderBean.search.employee}">
                        <f:ajax event="change" render=":tableForm" />
                    </p:inputText>
                    <h:outputLabel value="Date ranges:"/>
                    <h:panelGroup >
                        <p:calendar value="#{orderBean.search.fromDate}" >

                            <f:ajax event="dateSelect" render=":tableForm" />
                            <f:ajax event="change" render=":tableForm" />
                            <f:ajax event="dateSelect" render="toDate" />
                            <f:ajax event="change" render="toDate" />
                        </p:calendar>
                        -
                        <p:calendar id="toDate" value="#{orderBean.search.toDate}"  mindate="#{orderBean.search.fromDate}" >
                            <f:ajax event="dateSelect" render=":tableForm" />
                            <f:ajax event="change" render=":tableForm" />

                        </p:calendar>

                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGroup>
                    <p:selectCheckboxMenu value="#{orderBean.search.selectedPriorities}" label="Priorities" panelStyle="width:220px">  
                        <f:selectItems value="#{orderBean.priorities}"/>  
                        <f:ajax event="change" render=":tableForm" />
                    </p:selectCheckboxMenu> 

                    <p:selectCheckboxMenu value="#{orderBean.search.selectedStatuses}" label="Statuses" panelStyle="width:220px">  
                        <f:selectItems value="#{orderBean.statuses}"/>  
                        <f:ajax event="change" render=":tableForm" />
                    </p:selectCheckboxMenu>
                </h:panelGroup>
            </h:form>
        </p:fieldset>  

        <h:form>  
            <p:commandButton value="Add Order" action="order_add?faces-redirect=true" icon="ui-icon-plus"/>  
        </h:form>

        <h:form id="tableForm">
            <p:dataTable var="order" value="#{orderBean.orders}" paginator="true" rows="10" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                         rowsPerPageTemplate="5,10,15,20,30,50,100,200" selectionMode="single" selection="#{orderBean.order}" id="orderTable" lazy="true">  

                <p:ajax event="rowSelect" listener="#{orderBean.onRowSelect}" />

                <p:column headerText="ID" sortBy="orderId" filterBy="#{order.orderId}">  
                    <h:outputText value="#{order.orderId}" />  
                </p:column>  

                <p:column headerText="Customer" sortBy="customerId" filterBy="#{order.customerId}">  
                    <h:outputText value="#{order.customerId}" />  
                </p:column>

                <p:column headerText="Date" sortBy="orderDate" filterBy="#{order.orderDate}">  
                    <h:outputText value="#{order.orderDate}" />  
                </p:column>  

                <p:column headerText="Priority" sortBy="priority" filterBy="#{order.priority}">  
                    <h:outputText value="#{order.priority}" />  
                </p:column>  

                <p:column headerText="Status" sortBy="status" filterBy="#{order.status}">  
                    <h:outputText value="#{order.status}" />  
                </p:column> 

                <p:column headerText="Manager" sortBy="managerId" filterBy="#{order.managerId}">  
                    <h:outputText value="#{order.managerId}" />  
                </p:column> 
            </p:dataTable>  
        </h:form>
    </ui:define>
</ui:composition>
