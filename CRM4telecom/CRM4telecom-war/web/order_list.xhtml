<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>CRM4Telecom | Orders</title>
    </h:head>
    <h:body>
        <h:form>            
            <table>
                <tr>
                    <td valign="top">
                        <p:menu>
                            <p:submenu label="Navigation">
                                <p:menuitem value="To main page" url="index.xhtml"/>
                                <p:menuitem value="To client list" url="client_list.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Editing">
                                <p:menuitem value="Новая заявка" url="new_order.xhtml"/>
                            </p:submenu>
                        </p:menu><br/><br/></td><td valign="top">
                        <center>
                            <p:dataTable value="#{orderBean.orders}" var="order" style="width: 700px">

                                <p:ajax event="rowSelect" listener="#{orderBean.onRowSelect}" />

                                <p:column sortBy="orderId" filterBy="#{order.orderId}">
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{order.orderId}"/>
                                </p:column>
                                <p:column sortBy="orderDate" filterBy="#{order.orderDate}">  
                                    <f:facet name="header">Date</f:facet>
                                    <h:outputText value="#{order.orderDate}" />  
                                </p:column>  
                                <p:column sortBy="customerId" filterBy="#{order.customerId}">
                                    <f:facet name="header">Клиент</f:facet>
                                    <h:outputText value="#{order.customerId}"/>
                                </p:column>
                                <p:column sortBy="priority" filterBy="#{order.priority}">
                                    <f:facet name="header">Приоритет</f:facet>
                                    <h:outputText value="#{order.priority}"/>
                                </p:column>
                                <p:column sortBy="status" filterBy="#{order.status}">
                                    <f:facet name="header">Статус</f:facet>
                                    <h:outputText value="#{order.status}"/>
                                </p:column>     
                            </p:dataTable>
                        </center>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
