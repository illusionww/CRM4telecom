<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Telecom | Orders</title>
    </h:head>
    <h:body>
        <h:form id="form">  
            <p:dataTable var="order" value="#{orderListBean.orders}" paginator="true" rows="10"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                         rowsPerPageTemplate="5,10,15,20,30,50,100,200" selectionMode="single" selection="#{orderListBean.selectedOrder}" id="orderTable" lazy="true">  

                <f:facet name="header">  
                    <p:commandButton id="homeButton" value="Main page" icon="ui-icon-home" action="index"/> 
                    <p:commandButton id="newOrderButton" value="New order" icon="ui-icon-document" action="new_order"/>  
                </f:facet>  

                <p:column headerText="ID" sortBy="orderId" filterBy="#{orders.orderId}">  
                    <h:outputText value="#{orders.orderId}" />  
                </p:column>  

                <p:column headerText="Priority" sortBy="priority" filterBy="#{orders.priority}">  
                    <h:outputText value="#{orders.priority}" />  
                </p:column>  

                <p:column headerText="Status" sortBy="status" filterBy="#{orders.status}">  
                    <h:outputText value="#{orders.status}" />  
                </p:column>  
            </p:dataTable>  
        </h:form>
    </h:body>
</html>
