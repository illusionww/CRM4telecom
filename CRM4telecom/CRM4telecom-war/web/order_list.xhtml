<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Telecom | Orders</title>
    </h:head>
    <h:body>
        <h:form>
            <p:breadCrumb style="width: 150px">
                <p:menuitem value="Main page" url="index.xhtml"/>
            </p:breadCrumb><br/><br/>
            <p:commandButton value="Новая заявка" action="new_order"/><br/>
            <p:dataTable value="#{requestBean.ordersList}" var="order">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                    <p:commandLink value="#{order.orderId}" action="#{navigationBean.toOrderInfo(order)}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Клиент</f:facet>
                    <h:outputText value="#{order.customerId.toString()}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Приоритет</f:facet>
                    <h:outputText value="#{order.priority}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Статус</f:facet>
                    <h:outputText value="#{order.status}"/>
                </p:column>     
            </p:dataTable>
        </h:form>
    </h:body>
</html>
