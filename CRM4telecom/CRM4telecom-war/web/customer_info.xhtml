<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>CRM4telecom | Client #{customerBean.customer.customerId}</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                CRM4telecom | Client #{customerBean.customer.customerId}
            </ui:define>

            <ui:define name="menuItems">
                <p:menuitem value="Main Page" action="index" icon="ui-icon-home" /> 
                <p:menuitem value="Customer List" action="customer_list" icon="ui-icon-arrowthick-1-w" />
            </ui:define>

            <ui:define name="content">
                <p:tabView>
                    <p:tab title="Info">
                        <h:form>
                            <h1>Client #{customerBean.customer.customerId} info</h1>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="Фамилия:" style="font-weight:bold"/>
                                <h:outputText value="#{customerBean.customer.lastName}"/>
                                <h:outputLabel value="Имя:" style="font-weight:bold"/>
                                <h:outputText value="#{customerBean.customer.firstName}"/>
                                <h:outputLabel value="E-mail:" style="font-weight:bold"/>
                                <h:outputText value="#{customerBean.customer.email}"/>
                                <h:outputLabel value="Адрес:" style="font-weight:bold"/>
                                <h:outputText value="ул. #{customerBean.customer.street}, д. #{customerBean.customer.building}, кв. #{customerBean.customer.flat}"/>
                                <h:outputLabel value="Баланс:" style="font-weight:bold"/>
                                <h:outputText value="#{customerBean.customer.balance}"/>
                                <h:outputLabel value="Карта №:" style="font-weight:bold"/>
                                <h:outputText value="#{customerBean.customer.cardNumber}"/>
                                <h:outputLabel value="Дата истечения:" style="font-weight:bold"/>
                                <h:outputText value="#{customerBean.customer.cardExpData}"/>
                            </h:panelGrid>       

                            <p:dataTable value="#{customerBean.customer.phoneNumberList}" var="phone">
                                <f:facet name="header">Номера телефонов:</f:facet>
                                <p:column>
                                    <h:outputText value="#{phone.toString}"/>
                                </p:column>
                            </p:dataTable>

                            <p:dataTable value="#{customerBean.customer.staticIpList}" var="ip">
                                <f:facet name="header">Статические IP-адреса</f:facet>
                                <h:column>
                                    <h:outputText value="#{ip.toString}"/>
                                </h:column>
                            </p:dataTable>

                            <p:dataTable value="#{customerBean.customer.ordersList}" var="order">
                                <f:facet name="header">Заявки</f:facet>
                                <p:column>
                                    <p:commandLink value="#{order.orderId}" action="#{navigationBean.toOrderInfo(order)}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Статус</f:facet>
                                    <h:outputText value="#{order.status}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Приоритет</f:facet>
                                    <h:outputText value="#{order.priority}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Тип</f:facet>
                                    <h:outputText value="#{order.orderType}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:tab>
                    <p:tab title="Edit">
                        <h:form id="editform">
                            <p:messages />  

                            <h:panelGrid columns="4" cellpadding="5">  
                                <h:outputLabel for="firstName" value="First Name:" />  
                                <p:inputText id="firstName" value="#{customerBean.cv.firstName}" label="First Name"/>  
                                <p:message for="firstName" />  
                                <h:outputText value="#{customerBean.cv.firstName}" />  

                                <h:outputLabel for="lastName" value="Last Name:" />  
                                <p:inputText id="lastName" value="#{customerBean.cv.lastName}" label="Last Name"/>  
                                <p:message for="lastName" />  
                                <h:outputText value="#{customerBean.cv.lastName}" /> 

                                <h:outputLabel for="email" value="Email:" />  
                                <p:inputText id="email" value="#{customerBean.cv.email}" label="Email"/>  
                                <p:message for="email" />  
                                <h:outputText value="#{customerBean.cv.email}" /> 

                                <h:outputLabel for="street" value="Street:" />  
                                <p:inputText id="street" value="#{customerBean.cv.street}" label="Street"/>  
                                <p:message for="street" />  
                                <h:outputText value="#{customerBean.cv.street}" /> 

                                <h:outputLabel for="building" value="Building:" />  
                                <p:inputText id="building" value="#{customerBean.cv.building}" label="Building"/>  
                                <p:message for="building" />  
                                <h:outputText value="#{customerBean.cv.building}" /> 

                                <h:outputLabel for="flat" value="Flat:" />  
                                <p:inputText id="flat" value="#{customerBean.cv.flat}" label="Flat"/>  
                                <p:message for="flat" />  
                                <h:outputText value="#{customerBean.cv.flat}" /> 

                                <h:outputLabel for="balance" value="balance:" />  
                                <p:inputText id="balance" value="#{customerBean.cv.balance}" label="balance"/>  
                                <p:message for="balance" />  
                                <h:outputText value="#{customerBean.cv.balance}" />

                                <h:outputLabel for="cardNumber" value="Card Number:" />  
                                <p:inputText id="cardNumber" value="#{customerBean.cv.cardNumber}" label="Card Number"/>  
                                <p:message for="cardNumber" />  
                                <h:outputText value="#{customerBean.cv.cardNumber}" />

                                <h:outputLabel for="cardExpDate" value="Expiration Date:" />  
                                <p:inputText id="cardExpDate" value="#{customerBean.cv.cardExpDate}" label="Expiration Date">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />  
                                </p:inputText>
                                <p:message for="cardExpDate" />  
                                <h:outputText value="#{customerBean.cv.cardExpDate}" />
                            </h:panelGrid>  
                            <p:commandButton value="Save" update="editform" icon="ui-icon-check" validateClient="true" action="#{customerBean.save}" />
                        </h:form>
                    </p:tab>
                    <p:tab title="Markets">
                        <h:form>
                            <p:dataTable value="#{customerBean.customer.marketsCustomersList}" var="market">
                                <p:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText value="#{market.marketId}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Name</f:facet>
                                    <h:outputText value="#{market.market.name}"/>
                                </p:column>     
                                <p:column>
                                    <f:facet name="header">Start date</f:facet>
                                    <h:outputText value="#{market.startDate.toString}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">End date</f:facet>
                                    <h:outputText value="#{market.endDate.toString}"/>
                                </p:column>     
                            </p:dataTable>
                        </h:form>
                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
